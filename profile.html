  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #e0e0e0;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background span {
      position: absolute;
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #00ff99, #ff0077);
      opacity: 0.7;
      filter: blur(8px);
      animation: float 6s infinite ease-in-out;
      border-radius: 50%;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) translateX(0);
      }

      50% {
        transform: translateY(-40px) translateX(20px);
      }
    }

    .container {
      text-align: center;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 255, 153, 0.3);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00ff99;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px #00ff99;
    }

    .user-info,
    .input-container {
      margin: 1rem 0;
    }

    .user-info p,
    .input-container input {
      font-size: 1rem;
      color: #d0d0d0;
      margin: 0.5rem 0;
    }

    input[type="file"],
    input[type="text"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #00ff99;
      background: #24243e;
      color: #e0e0e0;
      width: 100%;
    }

    .actions {
      margin-top: 2rem;
    }

    .button {
      background: linear-gradient(45deg, #00ff99, #ff0077);
      border: none;
      border-radius: 20px;
      color: #fff;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      margin: 0.5rem;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff99;
    }

    .button.logout {
      background: #ff0077;
    }

    .button.logout:hover {
      box-shadow: 0 0 15px #ff0077;
    }
  </style>

<body>
  <!-- Animated background -->
  <div class="background">
    <span style="top: 20%; left: 10%; animation-delay: 0s;"></span>
    <span style="top: 40%; left: 70%; animation-delay: 2s;"></span>
    <span style="top: 70%; left: 30%; animation-delay: 4s;"></span>
    <span style="top: 50%; left: 90%; animation-delay: 1.5s;"></span>
    <span style="top: 80%; left: 50%; animation-delay: 3s;"></span>
  </div>

  <!-- Profile container -->
  <div class="container">
    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic" id="profile-pic">
    <h1 id="name">Loading...</h1>
    <div class="user-info">
      <p>Email: <span id="email">Loading...</span></p>
    </div>
    <div class="input-container">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter a username">
      <label for="profile-picture">Upload Profile Picture:</label>
      <input type="file" id="profile-picture" accept="image/*">
    </div>
    <div class="actions">
      <button id="save" class="button">Save Profile</button>
      <button id="viewprods" class="button">Browse our products</button>
      <button id="logout" class="button logout">Log Out</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC8rw6kaFhJ2taebKRKKEA7iLqBvak_Dbc",
      authDomain: "unlim8ted-db.firebaseapp.com",
      projectId: "unlim8ted-db",
      storageBucket: "unlim8ted-db.appspot.com",
      messagingSenderId: "1059428499872",
      appId: "1:1059428499872:web:855308683718237de6e4c5",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    // Ensure persistent session
    setPersistence(auth, browserLocalPersistence).catch(console.error);

    // Sign in with Google
    async function handleGoogleSignIn() {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;

        // Check or create user data in Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: user.displayName,
          email: user.email,
          profilePicture: user.photoURL,
        }, { merge: true });

        alert(`Welcome, ${user.displayName}!`);
        loadProfile(user); // Load profile data into the UI
      } catch (error) {
        console.error("Google Sign-In error:", error.message);
        alert("Failed to sign in with Google.");
      }
    }

    // Load profile data from Firestore
    async function loadProfile(user) {
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (userDoc.exists()) {
        const userData = userDoc.data();
        document.getElementById("name").innerText = userData.name || "User";
        document.getElementById("email").innerText = userData.email || "No email provided";
        document.getElementById("profile-pic").src = userData.profilePicture || "https://via.placeholder.com/100";
      } else {
        console.warn("No user data found in Firestore.");
      }
    }

    // Monitor auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loadProfile(user); // Load profile data if user is logged in
      } else {
        console.log("No user is logged in.");
        window.location.href = "https://unlim8ted.com/signin"; // Redirect to login page
      }
    });

    // Save profile changes
    async function saveProfile() {
      const user = auth.currentUser;
      if (!user) {
        alert("You need to be logged in to save your profile.");
        return;
      }

      const username = document.getElementById("username").value;
      const profilePicInput = document.getElementById("profile-picture");
      const profilePicFile = profilePicInput.files[0];

      // Save profile picture to database (adjust logic if needed for storage)
      const profilePicURL = user.photoURL; // Use existing URL or implement storage upload

      try {
        await setDoc(doc(db, "users", user.uid), {
          username: username || user.displayName,
          profilePicture: profilePicURL,
        }, { merge: true });
        alert("Profile updated successfully!");
        loadProfile(user); // Refresh the profile UI
      } catch (error) {
        console.error("Error saving profile:", error.message);
        alert("Failed to save profile. Please try again.");
      }
    }

    // Log out
    function logout() {
      auth.signOut().then(() => {
        alert("You have been logged out.");
        window.location.href = "https://unlim8ted.com";
      }).catch(console.error);
    }

    function viewProducts() {
      window.location.href = "https://unlim8ted.com/products"
    }

    // Add Event Listeners
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("save").addEventListener("click", saveProfile);
      document.getElementById("viewprods").addEventListener("click", viewProducts);
      document.getElementById("logout").addEventListener("click", logout);
    });
  </script>

</body>
