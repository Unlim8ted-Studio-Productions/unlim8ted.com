<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #e0e0e0;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background span {
      position: absolute;
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #00ff99, #ff0077);
      opacity: 0.7;
      filter: blur(8px);
      animation: float 6s infinite ease-in-out;
      border-radius: 50%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-40px) translateX(20px);
      }
    }

    .container {
      text-align: center;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 255, 153, 0.3);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #00ff99;
      margin-bottom: 1rem;
      box-shadow: 0 0 15px #00ff99;
    }

    .user-info, .input-container {
      margin: 1rem 0;
    }

    .user-info p, .input-container input {
      font-size: 1rem;
      color: #d0d0d0;
      margin: 0.5rem 0;
    }

    input[type="file"], input[type="text"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #00ff99;
      background: #24243e;
      color: #e0e0e0;
      width: 100%;
    }

    .actions {
      margin-top: 2rem;
    }

    .button {
      background: linear-gradient(45deg, #00ff99, #ff0077);
      border: none;
      border-radius: 20px;
      color: #fff;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
      margin: 0.5rem;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #00ff99;
    }

    .button.logout {
      background: #ff0077;
    }

    .button.logout:hover {
      box-shadow: 0 0 15px #ff0077;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="background">
    <span style="top: 20%; left: 10%; animation-delay: 0s;"></span>
    <span style="top: 40%; left: 70%; animation-delay: 2s;"></span>
    <span style="top: 70%; left: 30%; animation-delay: 4s;"></span>
    <span style="top: 50%; left: 90%; animation-delay: 1.5s;"></span>
    <span style="top: 80%; left: 50%; animation-delay: 3s;"></span>
  </div>

  <!-- Profile container -->
  <div class="container">
    <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-pic" id="profile-pic">
    <h1 id="name">Loading...</h1>
    <div class="user-info">
      <p>Email: <span id="email">Loading...</span></p>
    </div>
    <div class="input-container">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter a username">
      <label for="profile-picture">Upload Profile Picture:</label>
      <input type="file" id="profile-picture" accept="image/*">
    </div>
    <div class="actions">
      <button class="button" onclick="saveProfile()">Save Profile</button>
      <button class="button" onclick="viewWork()">Browse our products</button>
      <button class="button logout" onclick="logout()">Log Out</button>
    </div>
  </div>

  <script>
    // Save profile information to Firestore
    async function saveProfile() {
      const username = document.getElementById('username').value;
      const profilePic = document.getElementById('profile-picture').files[0];

      if (!username || !profilePic) {
        alert("Please provide both a username and a profile picture.");
        return;
      }

      try {
        // Save profile to Firestore (adjust database calls as per your backend logic)
        const formData = new FormData();
        formData.append('username', username);
        formData.append('profilePicture', profilePic);

        console.log("Profile saved successfully!");
        alert("Profile updated.");
      } catch (error) {
        console.error("Error saving profile:", error.message);
      }
    }

    function handleCredentialResponse(response) {
      const jwt = response.credential;
      const userInfo = parseJwt(jwt);

      // Populate user data on the profile page
      document.getElementById('name').innerText = userInfo.name || "User";
      document.getElementById('email').innerText = userInfo.email || "No email provided";
      document.getElementById('profile-pic').src = userInfo.picture || "https://via.placeholder.com/100";
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function logout() {
      alert('You have been logged out.');
      window.location.href = '/login'; // Adjust to your login page
    }

    function viewWork() {
      window.location.href = "https://unlim8ted.com#products"; // Adjust to your work page
    }

    // Initialize Google Sign-In
    window.onload = () => {
      google.accounts.id.initialize({
        client_id: "657222021545-6cie7sk23lanq2t6oj7t6ijs404nav4g.apps.googleusercontent.com",
        callback: handleCredentialResponse,
      });
      google.accounts.id.prompt();
    };
  </script>
</body>
</html>
