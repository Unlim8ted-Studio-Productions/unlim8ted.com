<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlim8ted - Profile</title>
  <meta name="description" content="Manage your Unlim8ted account profile." />
  <link rel="icon" href="https://unlim8ted.com/favicon.ico" type="image/x-icon">

  <!-- Components -->
  <script type="module" src="/components/site-navbar.js"></script>
  <script type="module" src="/components/site-loader.js"></script>

  <style>
    :root{
      --bg1:#0f0c29; --bg2:#302b63; --bg3:#24243e;
      --panel: rgba(30,30,30,.90);
      --text: #e0e0e0;
      --muted: #bdbdbd;
      --accent: #00ff99;
      --accent2: #ff0077;
      --stroke: rgba(255,255,255,.12);
      --shadow: 0 10px 30px rgba(0,255,153,.25);
      --r: 16px;
    }

    body{
      font-family: Arial, sans-serif;
      background: radial-gradient(circle at center, var(--bg1), var(--bg2), var(--bg3));
      margin: 0;
      min-height: 100vh;
      color: var(--text);
      overflow-x: hidden;
    }

    .background{
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: -1;
    }
    .background span{
      position:absolute;
      width:50px; height:50px;
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      opacity:.7;
      filter: blur(8px);
      animation: float 6s infinite ease-in-out;
      border-radius: 50%;
    }
    @keyframes float{
      0%,100%{ transform: translateY(0) translateX(0); }
      50%{ transform: translateY(-40px) translateX(20px); }
    }

    .wrap{
      display:flex;
      justify-content:center;
      padding: 28px 14px 40px;
    }

    .container{
      width: min(520px, 92vw);
      background: var(--panel);
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      padding: 22px;
      text-align:center;
      backdrop-filter: blur(10px);
    }

    .profile-pic{
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--accent);
      box-shadow: 0 0 18px rgba(0,255,153,.35);
      object-fit: cover;
      margin-bottom: 10px;
      background: rgba(255,255,255,.08);
    }

    h1{
      margin: 8px 0 6px;
      font-size: 24px;
      letter-spacing:.2px;
    }

    .meta{
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 14px;
    }

    .panel{
      text-align:left;
      margin-top: 14px;
      border-top: 1px solid rgba(255,255,255,.10);
      padding-top: 14px;
    }

    label{
      display:flex;
      justify-content:space-between;
      align-items:baseline;
      gap:10px;
      font-size: 13px;
      color: rgba(255,255,255,.75);
      margin: 10px 0 6px;
    }
    .hint{
      color: rgba(255,255,255,.50);
      font-size: 12px;
    }

    input[type="text"], input[type="url"]{
      width:100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(0,255,153,.45);
      background: rgba(36,36,62,.85);
      color: var(--text);
      outline: none;
      box-sizing:border-box;
    }
    input[type="text"]::placeholder, input[type="url"]::placeholder{
      color: rgba(255,255,255,.55);
    }
    input[type="text"]:focus, input[type="url"]:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(0,255,153,.12);
    }

    .actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
      margin-top: 18px;
    }

    .btn{
      border:none;
      border-radius: 999px;
      padding: 11px 16px;
      font-weight: 800;
      cursor:pointer;
      color:#fff;
      background: linear-gradient(45deg, var(--accent), var(--accent2));
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .btn:hover{
      transform: scale(1.03);
      box-shadow: 0 0 16px rgba(0,255,153,.28);
    }

    .btn.secondary{
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
    }
    .btn.secondary:hover{
      box-shadow:none;
      background: rgba(255,255,255,.12);
    }

    .btn.logout{
      background: rgba(255,0,119,.85);
    }
    .btn.logout:hover{
      box-shadow: 0 0 16px rgba(255,0,119,.25);
    }

    .status{
      margin-top: 12px;
      font-size: 13px;
      color: rgba(255,255,255,.75);
      min-height: 18px;
      text-align:center;
    }

    .footer{
      margin-top: 18px;
      text-align:center;
      font-size: 13px;
      color: rgba(255,255,255,.6);
    }
  </style>
</head>

<body>
  <site-loader text="Loading..."></site-loader>
  <site-navbar cart-href="/cart" signin-href="https://unlim8ted.com/sign-in" profile-href="https://unlim8ted.com/profile"></site-navbar>

  <div class="background">
    <span style="top: 20%; left: 10%; animation-delay: 0s;"></span>
    <span style="top: 40%; left: 70%; animation-delay: 2s;"></span>
    <span style="top: 70%; left: 30%; animation-delay: 4s;"></span>
    <span style="top: 50%; left: 90%; animation-delay: 1.5s;"></span>
    <span style="top: 80%; left: 50%; animation-delay: 3s;"></span>
  </div>

  <div class="wrap">
    <div class="container">
      <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/110" alt="Profile picture" />
      <h1 id="displayName">Loading…</h1>
      <div class="meta">Email: <span id="email">Loading…</span></div>

      <div class="panel">
        <label for="username">
          <span>Username</span>
          <span class="hint" id="nameHint"></span>
        </label>
        <input id="username" type="text" placeholder="Enter a username" />

        <label for="photoUrl">
          <span>Profile photo URL (optional)</span>
          <span class="hint" id="urlHint"></span>
        </label>
        <input id="photoUrl" type="url" placeholder="https://…" />
      </div>

      <div class="actions">
        <button id="saveBtn" class="btn">Save Profile</button>
        <button id="productsBtn" class="btn secondary">Browse Products</button>
        <button id="logoutBtn" class="btn logout">Log Out</button>
      </div>

      <div id="status" class="status"></div>

      <div class="footer">
        <span id="footerText"></span>
      </div>
    </div>
  </div>

  <script type="module">
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getFirebase } from "/components/firebase-init.js";

    const { auth, db } = getFirebase();
    const $ = (id) => document.getElementById(id);

    // MUST MATCH YOUR RULES LIMITS
    const MAX_NAME_LEN = 24;      // change if your rules use a different max
    const MAX_URL_LEN  = 300;     // change if your rules use a different max

    const SIGNIN_URL = "https://unlim8ted.com/sign-in";
    const PROFILE_DEFAULT = "https://via.placeholder.com/110";

    const displayNameEl = $("displayName");
    const emailEl = $("email");
    const profilePicEl = $("profilePic");
    const usernameEl = $("username");
    const photoUrlEl = $("photoUrl");
    const statusEl = $("status");
    const nameHintEl = $("nameHint");
    const urlHintEl = $("urlHint");

    function setStatus(msg, isError=false){
      statusEl.textContent = msg || "";
      statusEl.style.color = isError ? "rgba(255,120,120,.95)" : "rgba(255,255,255,.75)";
    }

    function basicSanitizeName(s){
      // keep it simple: trim + collapse whitespace
      return (s || "").trim().replace(/\s+/g, " ");
    }

    function isValidHttpUrl(url){
      if (!url) return true; // optional
      if (url.length > MAX_URL_LEN) return false;
      try{
        const u = new URL(url);
        return u.protocol === "https:" || u.protocol === "http:";
      } catch {
        return false;
      }
    }

    function clampText(s, max){
      s = (s || "").trim();
      return s.length > max ? s.slice(0, max) : s;
    }

    function updateHints(){
      const n = (usernameEl.value || "").length;
      const u = (photoUrlEl.value || "").length;
      nameHintEl.textContent = `${n}/${MAX_NAME_LEN}`;
      urlHintEl.textContent = `${u}/${MAX_URL_LEN}`;
    }

    usernameEl.addEventListener("input", () => {
      usernameEl.value = clampText(basicSanitizeName(usernameEl.value), MAX_NAME_LEN);
      updateHints();
    });
    photoUrlEl.addEventListener("input", () => {
      photoUrlEl.value = clampText(photoUrlEl.value, MAX_URL_LEN);
      updateHints();
      // live preview if valid
      const url = photoUrlEl.value.trim();
      if (isValidHttpUrl(url) && url) profilePicEl.src = url;
      if (!url) profilePicEl.src = PROFILE_DEFAULT;
    });

    function fillUI(user, data){
      // Only use allowed fields from Firestore:
      const name = data?.name || user.displayName || "User";
      const email = data?.email || user.email || "—";
      const pic = data?.profilePicture || user.photoURL || PROFILE_DEFAULT;

      displayNameEl.textContent = name;
      emailEl.textContent = email;

      usernameEl.value = (data?.name || "").toString();
      photoUrlEl.value = (data?.profilePicture || "").toString();

      profilePicEl.src = pic || PROFILE_DEFAULT;

      updateHints();
    }

    async function ensureUserDoc(user){
      const ref = doc(db, "users", user.uid);
      const snap = await getDoc(ref);

      // IMPORTANT: ONLY WRITE FIELDS ALLOWED BY YOUR RULES
      const payload = {
        name: (snap.exists() && snap.data()?.name) ? snap.data().name : (user.displayName || ""),
        email: user.email || "",
        profilePicture: (snap.exists() && snap.data()?.profilePicture) ? snap.data().profilePicture : (user.photoURL || "")
      };

      // Clamp to your limits so we never write invalid data
      payload.name = clampText(basicSanitizeName(payload.name), MAX_NAME_LEN);
      payload.email = (payload.email || "").trim();
      payload.profilePicture = clampText((payload.profilePicture || "").trim(), MAX_URL_LEN);

      // This is safe under your rule: keys are only name/email/profilePicture
      await setDoc(ref, payload, { merge: true });

      return (await getDoc(ref)).data();
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user){
        window.location.href = SIGNIN_URL;
        return;
      }

      try{
        setStatus("Loading profile…");
        const data = await ensureUserDoc(user);
        fillUI(user, data);
        setStatus("");
      } catch (e){
        console.error(e);
        setStatus("Could not load profile (permissions/rules mismatch).", true);
      }
    });

    $("saveBtn").addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;

      const name = clampText(basicSanitizeName(usernameEl.value), MAX_NAME_LEN);
      const profilePicture = clampText(photoUrlEl.value.trim(), MAX_URL_LEN);

      if (name && name.length > MAX_NAME_LEN){
        setStatus(`Username too long (max ${MAX_NAME_LEN}).`, true);
        return;
      }
      if (!isValidHttpUrl(profilePicture)){
        setStatus("Profile photo URL must be http(s) and within limits.", true);
        return;
      }

      try{
        setStatus("Saving…");

        // ONLY fields allowed by your rules
        await setDoc(doc(db, "users", user.uid), {
          name: name || "",
          email: (user.email || "").trim(),
          profilePicture: profilePicture || ""
        }, { merge: true });

        const snap = await getDoc(doc(db, "users", user.uid));
        fillUI(user, snap.data());
        setStatus("Saved");
        setTimeout(() => setStatus(""), 1200);
      } catch (e){
        console.error(e);
        setStatus("Failed to save profile (permissions/rules mismatch).", true);
      }
    });

    $("productsBtn").addEventListener("click", () => {
      window.location.href = "https://unlim8ted.com/products";
    });

    $("logoutBtn").addEventListener("click", async () => {
      try{
        await signOut(auth);
        window.location.href = "https://unlim8ted.com";
      } catch(e){
        console.error(e);
        setStatus("Logout failed.", true);
      }
    });

    // Footer year
    const y = new Date().getFullYear();
    $("footerText").innerHTML = `&copy; 2019-${y} Unlim8ted Studio Productions. All rights reserved.`;
  </script>
</body>
</html>
