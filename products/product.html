<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unlim8ted - Product</title>
  <meta name="description" content="Unlim8ted Product page. Powered by Unlim8ted Studio Productions" />
  <link rel="icon" href="https://unlim8ted.com/favicon.ico" type="image/x-icon" />

  <!-- Components -->
  <script type="module" src="/components/site-navbar.js"></script>

  <style>
    :root {
      --bg: #0b0b0f;
      --panel: #14141b;
      --panel2: #101017;
      --stroke: rgba(255, 255, 255, .10);
      --text: rgba(255, 255, 255, .92);
      --muted: rgba(255, 255, 255, .62);
      --accent: #00ff99;
      --accent2: #ff0077;
      --shadow: 0 16px 40px rgba(0, 0, 0, .45);
      --r: 18px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1000px 600px at 20% 10%, rgba(0, 255, 153, .10), transparent 55%),
        radial-gradient(900px 600px at 80% 0%, rgba(255, 0, 119, .10), transparent 55%),
        var(--bg);
      color: var(--text);
      padding-top: 56px;
      min-height: 100vh;
    }

    .page {
      width: min(1100px, 92vw);
      margin: 26px auto 60px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .title {
      font-size: 28px;
      letter-spacing: .2px;
      margin: 0;
    }

    .back {
      color: var(--muted);
      text-decoration: none;
      border: 1px solid var(--stroke);
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, .03);
    }

    select {
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      width: 100%;
      padding: 10px 36px 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 153, .30);
      background: rgba(16, 16, 23, .88);
      color: var(--text);
      font-weight: 700;
      font-size: 14px;
      letter-spacing: .2px;
      outline: none;
      cursor: pointer;
      background-image:
        url("data:image/svg+xml;utf8,\<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='rgba(255,255,255,.75)' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'>\<path d='M6 9l6 6 6-6'/>\</svg>");
      background-repeat: no-repeat;
      background-position: right 12px center;
      background-size: 14px;
    }

    select:focus {
      border-color: rgba(0, 255, 153, .65);
      box-shadow: 0 0 0 3px rgba(0, 255, 153, .10);
    }

    select:disabled {
      opacity: .6;
      cursor: not-allowed;
    }

    select option {
      background: rgba(16, 16, 23, .98);
      color: var(--text);
      font-weight: 600;
    }

    .back:hover {
      border-color: rgba(0, 255, 153, .35);
      color: var(--text);
    }

    .grid {
      display: grid;
      grid-template-columns: 1.2fr .8fr;
      gap: 16px;
    }

    .card {
      background: linear-gradient(180deg, rgba(255, 255, 255, .04), rgba(255, 255, 255, .02));
      border: 1px solid var(--stroke);
      border-radius: var(--r);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-inner {
      padding: 18px;
    }

    .media {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }

    .hero {
      width: 100%;
      aspect-ratio: 16/10;
      border-radius: 14px;
      background: rgba(255, 255, 255, .06);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, .10);
    }

    .hero img,
    .hero video,
    .hero iframe {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 0;
      display: block;
    }

    .thumbs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .thumb {
      width: 74px;
      height: 54px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, .12);
      background: rgba(255, 255, 255, .05);
      overflow: hidden;
      cursor: pointer;
      opacity: .9;
    }

    .thumb:hover {
      opacity: 1;
      border-color: rgba(0, 255, 153, .35);
    }

    .thumb img,
    .thumb video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .product {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .product h2 {
      margin: 0;
      font-size: 26px;
      line-height: 1.15;
    }

    .desc {
      margin: 0;
      color: var(--muted);
      line-height: 1.55;
      white-space: pre-wrap;
    }

    .price-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .price {
      font-size: 22px;
      font-weight: 800;
      color: var(--accent);
      text-shadow: 0 0 16px rgba(0, 255, 153, .22);
    }

    .btns {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .btn {
      border: none;
      border-radius: 999px;
      padding: 11px 14px;
      font-weight: 800;
      cursor: pointer;
      color: #0b0b0f;
      background: linear-gradient(45deg, var(--accent), #2bffd5);
      box-shadow: 0 0 0 3px rgba(0, 255, 153, .12);
      text-decoration: none;
      display: inline-block;
      text-align: center;
    }

    .btn:hover {
      filter: brightness(1.05);
    }

    .btn.secondary {
      background: rgba(255, 255, 255, .06);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, .14);
      box-shadow: none;
    }

    .btn.secondary:hover {
      border-color: rgba(0, 255, 153, .30);
    }

    .btn[aria-disabled="true"],
    .btn:disabled {
      opacity: .55;
      cursor: not-allowed;
      filter: none;
    }

    /* ratings */
    .ratingBox {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .avgRow {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .avg {
      display: flex;
      align-items: baseline;
      gap: 10px;
    }

    .avgNum {
      font-size: 40px;
      font-weight: 900;
      line-height: 1;
    }

    .avgMeta {
      color: var(--muted);
      font-size: 13px;
    }

    .stars {
      display: flex;
      gap: 4px;
      color: #ffcc66;
      text-shadow: 0 0 10px rgba(255, 204, 102, .18);
      font-size: 18px;
    }

    .bars {
      display: grid;
      gap: 8px;
    }

    .barRow {
      display: grid;
      grid-template-columns: 50px 1fr 44px;
      gap: 10px;
      align-items: center;
      color: var(--muted);
      font-size: 13px;
    }

    .barTrack {
      height: 10px;
      background: rgba(255, 255, 255, .08);
      border-radius: 999px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, .08);
    }

    .barFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, rgba(0, 255, 153, .9), rgba(255, 0, 119, .85));
    }

    /* comments */
    .commentsCard h3 {
      margin: 0 0 10px;
    }

    .commentForm {
      display: grid;
      gap: 10px;
      padding: 12px;
      border-radius: 14px;
      background: rgba(255, 255, 255, .03);
      border: 1px solid rgba(255, 255, 255, .10);
      margin-bottom: 12px;
    }

    .row2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    @media (max-width: 720px) {
      .grid {
        grid-template-columns: 1fr;
      }

      .row2 {
        grid-template-columns: 1fr;
      }
    }

    label {
      font-size: 12px;
      color: rgba(255, 255, 255, .70);
    }

    textarea,
    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 153, .30);
      background: rgba(16, 16, 23, .88);
      color: var(--text);
      outline: none;
    }

    textarea {
      min-height: 90px;
      resize: vertical;
    }

    textarea:focus,
    input:focus {
      border-color: rgba(0, 255, 153, .65);
      box-shadow: 0 0 0 3px rgba(0, 255, 153, .10);
    }

    .commentList {
      display: grid;
      gap: 10px;
    }

    .comment {
      border: 1px solid rgba(255, 255, 255, .10);
      background: rgba(255, 255, 255, .03);
      border-radius: 14px;
      padding: 12px;
    }

    .commentTop {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 6px;
    }

    .who {
      color: rgba(255, 255, 255, .75);
      font-size: 13px;
    }

    .when {
      color: rgba(255, 255, 255, .45);
      font-size: 12px;
      white-space: nowrap;
    }

    .commentText {
      margin: 0;
      color: rgba(255, 255, 255, .86);
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .empty {
      color: rgba(255, 255, 255, .55);
      padding: 10px 0;
      text-align: center;
    }

    .footer {
      margin-top: 18px;
      text-align: center;
      color: rgba(255, 255, 255, .55);
      font-size: 13px;
    }

    .mineBadge {
      font-size: 11px;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid rgba(0, 255, 153, .35);
      color: rgba(0, 255, 153, .95);
      background: rgba(0, 255, 153, .10);
      margin-left: 8px;
      font-weight: 800;
    }

    .formActions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }

    .smallBtn {
      border: 1px solid rgba(255, 255, 255, .14);
      background: rgba(255, 255, 255, .06);
      color: var(--text);
      border-radius: 999px;
      padding: 10px 12px;
      font-weight: 800;
      cursor: pointer;
    }

    .smallBtn:hover {
      border-color: rgba(0, 255, 153, .30);
    }

    .dangerBtn {
      border: 1px solid rgba(255, 0, 119, .35);
      background: rgba(255, 0, 119, .12);
      color: rgba(255, 255, 255, .92);
    }

    .dangerBtn:hover {
      border-color: rgba(255, 0, 119, .55);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      min-height: 44px;
    }

    /* Collapsible info dropdowns (Details / Notes) */
    .infoAccordions {
      display: grid;
      gap: 10px;
      margin-top: 12px;
    }

    details.infoDrop {
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, .10);
      background: rgba(255, 255, 255, .03);
      overflow: hidden;
    }

    details.infoDrop>summary {
      list-style: none;
      cursor: pointer;
      padding: 12px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      font-weight: 900;
      letter-spacing: .2px;
      color: rgba(255, 255, 255, .92);
    }

    details.infoDrop>summary::-webkit-details-marker {
      display: none;
    }

    .infoDrop .sumLeft {
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }

    .infoDrop .sumHint {
      font-size: 12px;
      font-weight: 800;
      color: rgba(255, 255, 255, .60);
    }

    .infoDrop .chev {
      width: 18px;
      height: 18px;
      flex: 0 0 auto;
      opacity: .8;
      transition: transform .18s ease, opacity .18s ease;
    }

    details.infoDrop[open] .chev {
      transform: rotate(180deg);
      opacity: 1;
    }

    .infoDrop .content {
      padding: 0 12px 12px;
      color: rgba(255, 255, 255, .82);
      line-height: 1.55;
      white-space: pre-wrap;
    }

    details.infoDrop.important {
      border-color: rgba(255, 0, 119, .30);
      background: rgba(255, 0, 119, .06);
      box-shadow: 0 0 0 3px rgba(255, 0, 119, .08);
    }

    details.infoDrop.important>summary {
      color: rgba(255, 255, 255, .95);
    }

    .badgeImportant {
      font-size: 11px;
      font-weight: 1000;
      padding: 4px 9px;
      border-radius: 999px;
      border: 1px solid rgba(255, 0, 119, .40);
      background: rgba(255, 0, 119, .14);
      color: rgba(255, 190, 215, .98);
    }

    /* availability pill */
    .pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, .14);
      background: rgba(255, 255, 255, .04);
      font-weight: 900;
      letter-spacing: .2px;
      font-size: 12px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
    }

    .pill.ok {
      border-color: rgba(0, 255, 153, .30);
      background: rgba(0, 255, 153, .10);
      color: rgba(0, 255, 153, .95);
    }

    .pill.bad {
      border-color: rgba(255, 0, 119, .35);
      background: rgba(255, 0, 119, .10);
      color: rgba(255, 170, 200, .95);
    }
  </style>
</head>

<body>
  <site-navbar cart-href="/cart" signin-href="https://unlim8ted.com/sign-in"
    profile-href="https://unlim8ted.com/profile"></site-navbar>

  <div class="page">
    <div class="topbar">
      <a class="back" href="#" onclick="history.back(); return false;">← Back</a>
      <h1 class="title">Product</h1>
      <div style="width:72px"></div>
    </div>

    <div class="grid">
      <!-- LEFT: product media + description -->
      <section class="card">
        <div class="card-inner">
          <div class="media">
            <div class="hero" id="hero"></div>
            <div class="thumbs" id="thumbs"></div>
          </div>

          <div class="product" style="margin-top:14px;">
            <h2 id="pName">Loading…</h2>
            <p class="desc" id="pDesc"></p>

            <div class="price-row">
              <div class="price" id="pPrice">$—</div>
              <div class="stars" id="avgStars" aria-label="Average rating stars"></div>
            </div>

            <div class="btns">
              <a class="btn secondary" id="buyBtn" href="#" rel="noopener">Buy Now</a>
              <button class="btn" id="addBtn">Add to Cart</button>
            </div>
          </div>
        </div>
      </section>

      <!-- RIGHT: ratings + comments -->
      <aside class="card">
        <div class="card-inner ratingBox">
          <div class="avgRow">
            <div class="avg">
              <div class="avgNum" id="avgNum">—</div>
              <div class="avgMeta">
                <div id="avgLabel">No ratings yet</div>
                <div id="countLabel">0 reviews</div>
              </div>
            </div>
            <div class="stars" id="avgStarsBig"></div>
          </div>

          <div class="bars" id="bars"></div>

          <div class="commentsCard">
            <h3>Reviews</h3>

            <div id="mustSignIn" class="empty" style="display:none;">
              Sign in to leave a review.
            </div>

            <form class="commentForm" id="commentForm" style="display:none;">
              <div class="row2">
                <div>
                  <label for="ratingSel">Rating</label>
                  <select id="ratingSel" required>
                    <option value="5">5 - Great</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Okay</option>
                    <option value="2">2 - Not great</option>
                    <option value="1">1 - Bad</option>
                  </select>
                </div>
                <div>
                  <label for="displayName">Name (optional)</label>
                  <input id="displayName" type="text" placeholder="Anonymous" />
                </div>
              </div>

              <div>
                <label for="commentText">Comment</label>
                <textarea id="commentText" placeholder="Write a review…" required></textarea>
              </div>

              <div class="formActions">
                <button class="btn" id="postBtn" type="submit">Post Review</button>
                <button class="smallBtn dangerBtn" id="deleteMyReviewBtn" type="button" style="display:none;">Delete my
                  review</button>
              </div>

              <div id="formMsg" class="empty" style="text-align:left;"></div>
            </form>

            <div class="commentList" id="commentList"></div>
          </div>
        </div>
      </aside>
    </div>

    <div class="footer">
      <span id="footerText"></span>
    </div>
  </div>

  <script type="module">
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      collection, query, orderBy, onSnapshot, doc, setDoc, getDoc, deleteDoc, updateDoc,
      Timestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getFirebase } from "/components/firebase-init.js";

    const { auth, db } = getFirebase();
    const $ = (id) => document.getElementById(id);

    // --- DOM
    const hero = $("hero");
    const thumbs = $("thumbs");
    const pName = $("pName");
    const pDesc = $("pDesc");
    const pPrice = $("pPrice");
    const buyBtn = $("buyBtn");
    const addBtn = $("addBtn");

    const avgNum = $("avgNum");
    const avgLabel = $("avgLabel");
    const countLabel = $("countLabel");
    const avgStars = $("avgStars");
    const avgStarsBig = $("avgStarsBig");
    const bars = $("bars");

    const commentList = $("commentList");
    const commentForm = $("commentForm");
    const mustSignIn = $("mustSignIn");
    const ratingSel = $("ratingSel");
    const displayNameInput = $("displayName");
    const commentText = $("commentText");
    const formMsg = $("formMsg");
    const deleteMyReviewBtn = $("deleteMyReviewBtn");
    const postBtn = $("postBtn");

    const pageTitle = document.querySelector(".title");

    // ----------------------------
    // Utils
    // ----------------------------
    function starsText(value) {
      const v = Math.max(0, Math.min(5, value));
      let out = "";
      for (let i = 1; i <= 5; i++) out += (i <= Math.round(v)) ? "★" : "☆";
      return out;
    }

    function toMoney(n) {
      if (typeof n !== "number" || Number.isNaN(n)) return "$—";
      return "$" + n.toFixed(2);
    }

    function extractYouTubeID(url) {
      const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|embed)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
      const m = (url || "").match(regex);
      return m ? m[1] : null;
    }

    function toast(msg) {
      const t = document.createElement("div");
      t.textContent = msg;
      t.style.position = "fixed";
      t.style.right = "18px";
      t.style.bottom = "18px";
      t.style.padding = "12px 14px";
      t.style.borderRadius = "14px";
      t.style.background = "rgba(0,255,153,.92)";
      t.style.color = "#0b0b0f";
      t.style.fontWeight = "900";
      t.style.boxShadow = "0 12px 30px rgba(0,0,0,.35)";
      t.style.zIndex = "99999";
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 1600);
    }

    function hasContent(v) { return typeof v === "string" && v.trim().length > 0; }

    function chevronSvg() {
      return `
        <svg class="chev" viewBox="0 0 24 24" fill="none"
          stroke="rgba(255,255,255,.75)" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M6 9l6 6 6-6"></path>
        </svg>
      `;
    }

    function removeInfoAccordions() {
      document.querySelectorAll("#infoAccordions").forEach(el => el.remove());
    }

    function renderInfoAccordions(item) {
      removeInfoAccordions();

      const detailsText = hasContent(item.details) ? item.details.trim() : "";
      const notesText = hasContent(item.notes) ? item.notes.trim() : "";

      if (!detailsText && !notesText) return;

      const wrap = document.createElement("div");
      wrap.id = "infoAccordions";
      wrap.className = "infoAccordions";

      if (detailsText) {
        const d = document.createElement("details");
        d.className = "infoDrop";
        d.innerHTML = `
          <summary>
            <span class="sumLeft">
              <span>Details</span>
              <span class="sumHint">More info</span>
            </span>
            ${chevronSvg()}
          </summary>
          <div class="content">${escapeHtml(detailsText)}</div>
        `;
        wrap.appendChild(d);
      }

      if (notesText) {
        const n = document.createElement("details");
        n.className = "infoDrop important";
        n.open = true;
        n.innerHTML = `
          <summary>
            <span class="sumLeft">
              <span>Notes</span>
              <span class="badgeImportant" aria-label="Important notes">IMPORTANT</span>
            </span>
            ${chevronSvg()}
          </summary>
          <div class="content">${escapeHtml(notesText)}</div>
        `;
        wrap.appendChild(n);
      }

      pDesc.insertAdjacentElement("afterend", wrap);
    }

    function notifyCartChanged() {
      window.dispatchEvent(new CustomEvent("cart-changed"));
    }

    function safeStr(v, max = 600) { return (v == null) ? "" : String(v).slice(0, max); }

    function escapeHtml(s) {
      return String(s ?? "").replace(/[&<>"']/g, (c) => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
      }[c]));
    }

    // ----------------------------
    // Media rendering
    // ----------------------------
    function setHeroMediaFromSource(itemName, source) {
      hero.innerHTML = "";

      if (!source) {
        hero.innerHTML = `<div style="display:flex;align-items:center;justify-content:center;height:100%;color:rgba(255,255,255,.55);">No media</div>`;
        return;
      }

      if (source.type === "img") {
        const img = document.createElement("img");
        img.src = source.src;
        img.alt = itemName || "Product";
        hero.appendChild(img);
        return;
      }

      const url = source.src || "";
      if (url.includes("youtube.com") || url.includes("youtu.be")) {
        const id = extractYouTubeID(url);
        const iframe = document.createElement("iframe");
        iframe.src = `https://www.youtube.com/embed/${id}`;
        iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
        iframe.allowFullscreen = true;
        hero.appendChild(iframe);
      } else {
        const v = document.createElement("video");
        v.controls = true;
        v.src = url;

function normalizeItemForPage(raw) {
  const item = { ...raw };

  item.id = safeStr(item.id, 200);
  item.name = item.name ?? item.title ?? "";
  item.description = item.description ?? item.desc ?? "";
  item.details = item.details ?? "";
  item.notes = item.notes ?? "";

  item.productType = item["product-type"] || item.productType || item.type || "";
  item.productType = String(item.productType || "").toLowerCase();

  // images list (new schema uses item.images)
  item.image = item.image ?? item.main_image ?? "";
  item.images = Array.isArray(item.images) ? item.images : (Array.isArray(item.additional_images) ? item.additional_images : []);
  item.video = item.video ?? null;
  item.additional_videos = item.additional_videos ?? [];

  // variation types
  item.variation_types = Array.isArray(item.variation_types) ? item.variation_types : [];

  // variants (spelled varients in your JSON)
  item.varients = item.varients ?? item.variants ?? [];
  if (!Array.isArray(item.varients)) item.varients = [];

  // digital price fallback
  if (typeof item.price !== "number") {
    const p = Number(item.price);
    item.price = Number.isFinite(p) ? p : 0;
  }

  // normalize each variant to one consistent shape:
  // { id, label, parts[], price, image, available }
  item.varients = item.varients.map(v => {
    const vv = { ...v };
    vv.id = safeStr(vv.id || "", 200);

    vv.label = (vv.variantLabel ?? vv.name ?? vv.title ?? "").trim();
    vv.optionParts = Array.isArray(vv.optionParts) ? vv.optionParts.map(x => String(x).trim()) : [];

    // if optionParts missing, derive from label "Black, XS"
    if (!vv.optionParts.length && vv.label) {
      vv.optionParts = vv.label.split(",").map(x => x.trim()).filter(Boolean);
    }

    const pn = Number(vv.price);
    vv.price = Number.isFinite(pn) ? pn : 0;

    vv.currency = vv.currency || "USD";
    vv.image = vv.image || "";

    // availability boolean (default true if missing)
    vv.available = (typeof vv.available === "boolean") ? vv.available : true;

    return vv;
  });

  return item;
}

function titleCaseWord(s) {
  const w = String(s || "").trim();
  if (!w) return "";
  return w.charAt(0).toUpperCase() + w.slice(1);
}

function buildVariantGroupsFromParts(varients, variationTypes = []) {
  const partsList = (varients || []).map(v => Array.isArray(v.optionParts) ? v.optionParts : []);
  const maxLen = Math.max(0, ...partsList.map(a => a.length));

  const groups = [];
  for (let i = 0; i < maxLen; i++) {
    const vals = new Set();
    for (const parts of partsList) if (parts[i]) vals.add(parts[i]);

    const vt = Array.isArray(variationTypes) ? variationTypes[i] : null;
    const label = vt ? titleCaseWord(vt) : `Option ${i + 1}`;

    groups.push({ index: i, label, values: Array.from(vals) });
  }
  return groups;
}

function findVariantByParts(varients, selectionParts) {
  const target = (selectionParts || []).map(x => String(x || "").trim());
  return (varients || []).find(v => {
    const parts = Array.isArray(v.optionParts) ? v.optionParts : [];
    if (parts.length !== target.length) return false;
    for (let i = 0; i < parts.length; i++) if (parts[i] !== target[i]) return false;
    return true;
  }) || null;
}

    async function addToCartMerged(payload) {
      const user = auth.currentUser;

      const clampInt = (n, min, max) =>
        Math.max(min, Math.min(max, Math.trunc(Number(n) || 0)));

      const safeStr = (s, maxLen) => {
        const v = String(s ?? "").trim();
        if (!v) return "";
        return v.length > maxLen ? v.slice(0, maxLen) : v;
      };

      const productId = safeStr(payload.productId, 200);
      const variantId = safeStr(payload.variantId, 200);
      const addQty = clampInt(payload.qty ?? 1, 1, 99);

      if (!productId) throw new Error("addToCart: missing productId");

      const itemId = variantId ? `${productId}__${variantId}` : productId;

      if (user) {
        const ref = doc(db, "users", user.uid, "cartItems", itemId);
        const snap = await getDoc(ref);
        const now = Timestamp.now();

        if (!snap.exists()) {
          const docData = {
            productId,
            ...(variantId ? { variantId } : {}),
            qty: addQty,
            createdAt: now,
            updatedAt: now,
          };
          await setDoc(ref, docData);
        } else {
          const prevQty = clampInt(snap.data()?.qty ?? 0, 0, 99);
          const nextQty = clampInt(prevQty + addQty, 1, 99);

          await updateDoc(ref, {
            ...(variantId ? { variantId } : {}),
            qty: nextQty,
            updatedAt: now,
          });
        }

        notifyCartChanged();
        return;
      }

      const key = "unlim8ted-cart";
      const arr = JSON.parse(localStorage.getItem(key) || "[]");
      const idx = arr.findIndex(x => x && (x.id === itemId || x._id === itemId));

      if (idx >= 0) {
        const prev = clampInt(arr[idx].qty ?? 0, 0, 99);
        arr[idx].qty = clampInt(prev + addQty, 1, 99);
        arr[idx].updatedAt = Date.now();
      } else {
        arr.push({
          id: itemId,
          productId,
          variantId: variantId || null,
          qty: addQty,
          createdAt: Date.now(),
          updatedAt: Date.now(),
        });
      }

      localStorage.setItem(key, JSON.stringify(arr));
      notifyCartChanged();
    }

function renderVariantUI(item) {
  removeVariantUI();

  const variants = Array.isArray(item.varients) ? item.varients : [];
  const groups = buildVariantGroupsFromParts(variants, item.variation_types || []);

  const wrap = document.createElement("div");
  wrap.id = "variantWrap";
  wrap.setAttribute("data-variant-ui", "1");
  wrap.style.marginTop = "12px";
  wrap.style.display = "grid";
  wrap.style.gap = "10px";

  wrap.innerHTML = `

      ${groups.map(g => `
        <div>
          <label style="font-size:12px;color:rgba(255,255,255,.70);display:block;margin-bottom:6px;">${escapeHtml(g.label)}</label>
          <select data-variant-group="${g.index}" style="width:100%;padding:10px 12px;border-radius:12px;border:1px solid rgba(0,255,153,.30);background:rgba(16,16,23,.88);color:rgba(255,255,255,.92);outline:none;"></select>
        </div>
      `).join("")}
    </div>

    <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap;">
      <div style="color:rgba(255,255,255,.62);font-size:13px;display:flex;align-items:center;gap:10px;flex-wrap:wrap;">
        <span>Selected: <span id="selectedVariantLabel" style="color:rgba(255,255,255,.92);font-weight:800;"></span></span>
        <span id="variantAvailPill" class="pill" style="display:none;"></span>
      </div>
      <div style="color:rgba(0,255,153,.95);font-weight:900;font-size:16px;text-shadow:0 0 16px rgba(0,255,153,.22);">
        <span id="variantPrice">$—</span>
      </div>
    </div>
  `;

  pDesc.insertAdjacentElement("afterend", wrap);

  const buyHref = `/cart?source=buy&product=${encodeURIComponent(item.id)}`;
  const selects = Array.from(wrap.querySelectorAll("select[data-variant-group]"));

  // Fill dropdowns
  selects.forEach(sel => {
    const idx = Number(sel.getAttribute("data-variant-group"));
    const g = groups.find(x => x.index === idx);
    sel.innerHTML = "";
    (g?.values || []).forEach(val => {
      const opt = document.createElement("option");
      opt.value = val;
      opt.textContent = val;
      sel.appendChild(opt);
    });
    if ((g?.values || []).length) sel.value = g.values[0];
  });

  const selectedVariantLabelEl = wrap.querySelector("#selectedVariantLabel");
  const variantPriceEl = wrap.querySelector("#variantPrice");
  const variantAvailPill = wrap.querySelector("#variantAvailPill");

  const getSelectionParts = () => selects.map(s => s.value).filter(Boolean);

  function matchesExcept(parts, selected, skipIndex) {
    for (let i = 0; i < selected.length; i++) {
      if (i === skipIndex) continue;
      if (selected[i] && parts[i] !== selected[i]) return false;
    }
    return true;
  }

  function recomputeOptionAvailability() {
    const selected = getSelectionParts();

    selects.forEach((sel) => {
      const groupIndex = Number(sel.getAttribute("data-variant-group"));
      Array.from(sel.options).forEach((opt) => {
        const val = opt.value;

        const possibleInStock = variants.some(v => {
          const parts = Array.isArray(v.optionParts) ? v.optionParts : [];
          if (parts[groupIndex] !== val) return false;
          if (!matchesExcept(parts, selected, groupIndex)) return false;
          return v.available !== false; // boolean only
        });

        opt.disabled = !possibleInStock;
        opt.textContent = possibleInStock ? val : `${val} — Out of stock`;
      });
    });
  }

  function setAvailabilityUI(isAvail, hasAvailField) {
    if (!hasAvailField) {
      variantAvailPill.style.display = "none";
      return;
    }
    variantAvailPill.style.display = "inline-flex";
    variantAvailPill.className = `pill ${isAvail ? "ok" : "bad"}`;
    variantAvailPill.textContent = isAvail ? "In stock" : "Out of stock";
  }

  function syncVariant() {
    const parts = getSelectionParts();
    recomputeOptionAvailability();

    const vv = findVariantByParts(variants, parts);

    if (!vv) {
      selectedVariantLabelEl.textContent = parts.join(", ");
      variantPriceEl.textContent = "$—";
      pPrice.textContent = "$—";

      setAvailabilityUI(false, true);
      addBtn.disabled = true;
      setBuyEnabled(false, buyHref);
      addBtn.onclick = null;
      return;
    }

    const label = vv.label || vv.variantLabel || parts.join(", ");
    selectedVariantLabelEl.textContent = label;

    const priceNum = Number(vv.price);
    variantPriceEl.textContent = Number.isFinite(priceNum) ? toMoney(priceNum) : "$—";
    pPrice.textContent = Number.isFinite(priceNum) ? toMoney(priceNum) : "$—";

    // media: prefer variant image, else product images
    const sources = [];
    if (vv.image) sources.push({ type: "img", src: vv.image });
    if (!sources.length) {
      if (item.image) sources.push({ type: "img", src: item.image });
      (item.images || []).forEach(src => sources.push({ type: "img", src }));
      if (item.video) sources.push({ type: "video", src: item.video });
      (item.additional_videos || []).forEach(src => sources.push({ type: "video", src }));
    }
    buildThumbsFromSources(item.name, sources);

    const hasAvailField = (typeof vv.available === "boolean");
    const isAvail = (vv.available !== false);

    setAvailabilityUI(isAvail, hasAvailField);

    addBtn.disabled = !isAvail;
    setBuyEnabled(isAvail, buyHref);

    addBtn.onclick = async () => {
      if (!isAvail) {
        toast("This variant is out of stock");
        return;
      }
      try {
        await addToCartMerged({
          productId: item.id,
          ...(vv?.id ? { variantId: vv.id } : {}),
          qty: 1
        });
        toast("Added to cart");
      } catch (e) {
        console.error("addToCartMerged (variant) error:", e?.code, e?.message, e);
        toast("Could not add to cart");
      }
    };
  }

  selects.forEach(sel => sel.addEventListener("change", syncVariant));

  // initial
  syncVariant();

  return { wrap, selects, syncVariant };
}

        if (!confirm("Delete your review?")) return;

        showFormMessage("Deleting…");
        setFormBusy(true);

        try {
          const myRef = doc(db, "products", String(item.id), "comments", user.uid);
          await deleteDoc(myRef);

          myReviewCache = null;
          ratingSel.value = "5";
          displayNameInput.value = "";
          commentText.value = "";
          deleteMyReviewBtn.style.display = "none";
          showFormMessage("Deleted");
          setTimeout(() => showFormMessage(""), 900);
        } catch (err) {
          console.error("delete review error:", err?.code, err?.message, err);
          showFormMessage("Failed to delete.", true);
        } finally {
          setFormBusy(false);
        }
      };
    }

    await renderCurrentProduct(true);

    window.addEventListener("hashchange", () => {
      renderCurrentProduct(true).catch(console.error);
    });

    window.addEventListener("pageshow", () => {
      renderCurrentProduct(false).catch(console.error);
    });

    const y = new Date().getFullYear();
    $("footerText").innerHTML = `&copy; 2019-${y} Unlim8ted Studio Productions. All rights reserved.`;
  </script>
