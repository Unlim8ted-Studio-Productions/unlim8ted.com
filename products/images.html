    <style media="screen" type="text/css">
        @media only screen and (max-width: 767px) {

        .loader {

          top: 0;
          left: 0%;
          z-index: 999999988;
          pointer-events: none;
        }
    
        .loaderr-container {
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          /* To stack spinner and text vertically */
          height: 100vh;
          /* Full viewport height to ensure vertical centering */
        }
    
        .loaderr {
          width: 100px;
          height: 100px;
          border-radius: 50%;
          border: 8px solid transparent;
          border-top: 8px solid #3498db;
          border-right: 8px solid #e74c3c;
          border-bottom: 8px solid #f1c40f;
          border-left: 8px solid #9b59b6;
          -webkit-animation: spin 1.5s linear infinite;
          animation: spin 1.5s linear infinite;
          box-shadow: 0 0 15px rgba(52, 152, 219, 0.7), 0 0 15px rgba(231, 76, 60, 0.7), 0 0 15px rgba(241, 196, 15, 0.7), 0 0 15px rgba(155, 89, 182, 0.7);
          position: relative;
        }
    
        .loaderr:before {
          content: '';
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          border: 8px solid transparent;
          border-top: 8px solid rgba(52, 152, 219, 0.7);
          border-right: 8px solid rgba(231, 76, 60, 0.7);
          border-bottom: 8px solid rgba(241, 196, 15, 0.7);
          border-left: 8px solid rgba(155, 89, 182, 0.7);
          -webkit-animation: spin-reverse 1.5s linear infinite;
          animation: spin-reverse 1.5s linear infinite;
        }
    
        @-webkit-keyframes spin {
          0% {
            -webkit-transform: rotate(0deg);
          }
    
          100% {
            -webkit-transform: rotate(360deg);
          }
        }
    
        @keyframes spin {
          0% {
            transform: rotate(0deg);
          }
    
          100% {
            transform: rotate(360deg);
          }
        }
    
        @-webkit-keyframes spin-reverse {
          0% {
            -webkit-transform: rotate(360deg);
          }
    
          100% {
            -webkit-transform: rotate(0deg);
          }
        }
    
        @keyframes spin-reverse {
          0% {
            transform: rotate(360deg);
          }
    
          100% {
            transform: rotate(0deg);
          }
        }
    
        /* Loading text animation */
        .loading-text {
          margin-top: 20px;
          font-size: 18px;
          color: #3498db;
          font-family: Arial, sans-serif;
          letter-spacing: 2px;
          animation: pulse 1.5s infinite ease-in-out;
        }
    
        @keyframes pulse {
          0% {
            opacity: 1;
          }
    
          50% {
            opacity: 0.5;
          }
    
          100% {
            opacity: 1;
          }
        }
    
    
        @-webkit-keyframes load-out {
          from {
            opacity: 1;
          }
    
          to {
            opacity: 0;
          }
        }
    
        @keyframes load-out {
          from {
            opacity: 1;
          }
    
          to {
            opacity: 0;
          }
        }

      <script>
        // This function will execute after the full page has finished loading
        window.onload = function () {
          // Trigger fade-out animation for the loader spinner
          const loaderSpinner = document.querySelector('.loaderr');
          const loadingText = document.querySelector('.loading-text');
          const loaderContainer = document.querySelector('.loader');
    
          // Apply animations
          loaderSpinner.style.animation = 'load-out 1.5s forwards, spin 2s linear infinite';
          loaderSpinner.style.webkitAnimation = 'load-out 1.5s forwards, spin 2s linear infinite';
    
          loadingText.style.animation = 'load-out 1.5s forwards, spin 2s linear infinite';
          loadingText.style.webkitAnimation = 'load-out 1.5s forwards, spin 2s linear infinite';
    
          loaderContainer.style.animation = 'load-out 4s forwards';
          loaderContainer.style.webkitAnimation = 'load-out 4s forwards';
    
    
        };
    
      </script>

  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
      font-size: 2.5rem;
      color: #39c891;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      position: relative;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #39c891;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
  <style>

    .navbar {

    .dropdown-content {

    .dropdown:hover .dropdown-content {

        font-size: 18px;

    /* Responsive styles */
    @media (max-width: 768px) {
        .nav-links {
            flex-direction: column;
            display: none;
        }

        .nav-links.show {
            display: flex;
        }

        .navbar-toggle {
            display: block;
        }
    }

    .controls {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-top: 20px;
        padding: 10px;
        background-color: #1e1e1e;
        border-radius: 8px;
    }

    .controls button {
        padding: 10px 20px;
        font-size: 1em;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .controls button:hover {
        transform: scale(1.05);
    }

    .controls input[type="range"] {
        -webkit-appearance: none;
        appearance: none;
        height: 6px;
        background: linear-gradient(to right, #007bff, #0056b3);
        border-radius: 5px;
        outline: none;
        cursor: pointer;
    }

    .controls input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        background: #ffffff;
        border: 2px solid #007bff;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .controls input[type="range"]::-webkit-slider-thumb:hover {
        transform: scale(1.2);
    }

    .controls input[type="range"]::-moz-range-thumb {
        width: 15px;
        height: 15px;
        background: #ffffff;
        border: 2px solid #007bff;
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .controls input[type="range"]::-moz-range-thumb:hover {
        transform: scale(1.2);
    }

    @media (max-width: 600px) {
        .controls button {
            padding: 8px 16px;
            font-size: 0.9em;
        }

        .controls input[type="range"] {
            width: 150px;
        }
    }

    @media (min-width: 601px) {
        .controls input[type="range"] {
            width: 200px;
        }
    }
