<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlim8ted - Image Gallery</title>
  <meta name="title" content="Unlim8ted - Image Gallery">
  <meta name="description"
    content="Explore our collection of stunning images showcasing the creativity and innovation of Unlim8ted Studio Productions.">
  <meta name="keywords" content="Image Gallery, Unlim8ted Studio Productions, creativity, innovation, gallery, images">
  <meta name="author" content="Unlim8ted Studio Productions">

  <!-- Open Graph / Social Media Meta Tags -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://unlim8ted.com/gallery">
  <meta property="og:title" content="Image Gallery - Unlim8ted Studio Productions">
  <meta property="og:description"
    content="Explore our collection of stunning images showcasing the creativity and innovation of Unlim8ted Studio Productions.">
  <meta property="og:image" content="https://unlim8ted.com/images/gallery-preview.jpg">
  <meta property="og:site_name" content="Unlim8ted Studio Productions">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://unlim8ted.com/gallery">
  <meta name="twitter:title" content="Image Gallery - Unlim8ted Studio Productions">
  <meta name="twitter:description"
    content="Explore our collection of stunning images showcasing the creativity and innovation of Unlim8ted Studio Productions.">
  <meta name="twitter:image" content="https://unlim8ted.com/images/gallery-preview.jpg">
  <link rel="icon" href="https://unlim8ted.com/favicon.ico" type="image/x-icon">

  <!-- Schema.org JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "ImageGallery",
    "name": "Image Gallery - Unlim8ted Studio Productions",
    "description": "Explore our collection of stunning images showcasing the creativity and innovation of Unlim8ted Studio Productions.",
    "url": "https://unlim8ted.com/gallery",
    "creator": {
      "@type": "Organization",
      "name": "Unlim8ted Studio Productions",
      "url": "https://unlim8ted.com"
    },
    "image": [
      "https://unlim8ted.com/images/gallery-image1.jpg",
      "https://unlim8ted.com/images/gallery-image2.jpg",
      "https://unlim8ted.com/images/gallery-image3.jpg"
    ]
  }
  </script>

  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }

    h1 {
      text-align: center;
      margin: 1rem 0;
      font-size: 2.5rem;
      color: #39c891;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      position: relative;
    }

    footer p {
      margin: 0;
    }

    footer a {
      color: #39c891;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>

<body>
  <h1>Unlim8ted Image Gallery</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    fetch('https://unlim8ted.com/tools/data/images.json')
      .then(response => response.json())
      .then(images => {
        const gallery = document.getElementById('gallery');
        images.forEach(filename => {
          const img = document.createElement('img');
          img.src = `https://unlim8ted.com/images/Unlim8tedImages/${filename}`;
          img.alt = filename;
          gallery.appendChild(img);
        });
      });
  </script>


  <footer>
    <p id="footer-text">&copy; 2019-2025 Unlim8ted Studio Productions. All rights reserved.</p>
    <script>document.addEventListener("DOMContentLoaded", function () {
        const currentYear = new Date().getFullYear();
        const footerText = `&copy; 2019-${currentYear} Unlim8ted Studio Productions. All rights reserved.`;
        document.getElementById("footer-text").innerHTML = footerText;
      });
    </script>
    <p>
      Visit our <a href="/">homepage</a> or <a href="contact.html">contact us</a>.
    </p>
  </footer>
</body>

</html>
