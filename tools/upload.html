<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Products to Firebase</title>
  <link rel="icon" href="https://unlim8ted.com/favicon.ico" type="image/x-icon">

  <script type="module">
    import { getFirebase } from "/components/firebase-init.js";
    import {
      collection, doc, setDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      GoogleAuthProvider, signInWithPopup, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Get shared instances
    const { db, auth } = getFirebase();

    // Google Auth Provider
    const provider = new GoogleAuthProvider();

    const products = await fetch('/tools/data/products.json').then(res => res.json());

      // Handle Google Login
    async function loginWithGoogle() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("Logged in user:", user.email);
        checkAdminStatus(user);
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed. Please try again.");
      }
    }

    // Check Admin Status
    async function checkAdminStatus(user) {
      try {
        uploadProducts();
      }
      catch {
        alert("Access denied. You are not an admin.");

      }
    }

    // Upload products to Firestore
    async function uploadProducts() {
      try {
        const productsCollection = collection(db, "products");
        for (const product of products) {
          const productDoc = doc(productsCollection, product.id); // Use the 'id' field as the document ID
          await setDoc(productDoc, product);
          console.log(`Uploaded product: ${product.name}`);
        }
        alert("Products uploaded successfully!");
      } catch (error) {
        console.error("Error uploading products:", error);
        alert("Failed to upload products.");
      }
    }

    // Event listener for Google Login
    document.addEventListener("DOMContentLoaded", () => {
      const googleLoginBtn = document.getElementById("googleLoginBtn");
      googleLoginBtn.addEventListener("click", loginWithGoogle);
    });
  </script>
</head>

<body>
  <h1>Admin Login</h1>
  <button id="googleLoginBtn">Login with Google</button>
</body>

</html>
