<style>

  #u8-loader{
    position: fixed;
    inset: 0;
    z-index: 2147483000;
    display: grid;
    place-items: center;
    background:
      radial-gradient(1200px 700px at 50% 25%, rgba(76,110,255,0.22), transparent 60%),
      radial-gradient(950px 560px at 15% 85%, rgba(0,255,170,0.14), transparent 55%),
      radial-gradient(950px 560px at 85% 80%, rgba(255,61,242,0.12), transparent 55%),
      linear-gradient(180deg, var(--u8-bg1), var(--u8-bg0));
    opacity: 1;
    visibility: visible;
    transition: opacity 520ms ease, visibility 0ms linear 520ms;
    pointer-events: all;
    overflow: hidden;
  }
  #u8-loader.u8-hide{ opacity: 0; visibility: hidden; }

  #u8-loader:before{
    content:"";
    position:absolute; inset:-2px;
    background:
      repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.05) 0px,
        rgba(255,255,255,0.05) 1px,
        rgba(0,0,0,0.00) 3px,
        rgba(0,0,0,0.00) 7px
      );
    opacity: .10;
    pointer-events:none;
    mix-blend-mode: overlay;
  }

  .u8-engine{
    width: 100%;
    height: 100%;
    display:grid;
    place-items:center;
  }

  .u8-eight{
    width: min(94vw, 840px);
    height: auto;
    display:block;
    filter:
      drop-shadow(0 0 26px rgba(76,110,255,.18))
      drop-shadow(0 0 26px rgba(0,255,170,.10));
    animation: u8-breathe 2.4s ease-in-out infinite;
  }

  @keyframes u8-breathe{
    0%,100%{ transform: translateY(0) scale(1); }
    50%{ transform: translateY(-1px) scale(1.006); }
  }

  .u8-eight .tube{
    stroke: rgba(255,255,255,0.12);
    stroke-width: clamp(12px, 2.6vw, 22px);
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
  }

  .u8-eight .tubeGlow{
    stroke: rgba(76,110,255,0.10);
    stroke-width: clamp(10px, 2.2vw, 18px);
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    filter: url(#u8SoftGlow);
  }

  .u8-eight .spark{
    stroke: url(#u8Grad);
    stroke-width: clamp(10px, 2.2vw, 18px);
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    filter: url(#u8SparkGlow);
    stroke-dasharray: 90 520;
    animation: u8-spark 1.15s linear infinite;
  }

  .u8-eight .spark2{
    stroke: rgba(255,61,242,0.35);
    stroke-width: clamp(8px, 1.9vw, 14px);
    stroke-linecap: round;
    stroke-linejoin: round;
    fill: none;
    filter: url(#u8SparkGlow);
    stroke-dasharray: 55 555;
    animation: u8-spark 1.35s linear infinite;
    opacity: .55;
  }

  @keyframes u8-spark{
    from { stroke-dashoffset: 610; }
    to   { stroke-dashoffset: 0; }
  }

 
  .u8-loading-text{
    margin-top: clamp(28px, 4vw, 42px);
    font: 700 clamp(18px, 4.6vw, 26px)/1.15 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    letter-spacing: 0.32em;
    text-transform: uppercase;
    color: rgba(255,255,255,0.82);
    display:flex;
    align-items:center;
    gap: 14px;
  }

  .u8-loading-dots{
    display:inline-flex;
    gap:8px;
  }

  .u8-loading-dots i{
    width:7px;
    height:7px;
    border-radius:999px;
    background: rgba(255,255,255,0.75);
    animation: u8-dot 1.2s infinite ease-in-out;
  }

  .u8-loading-dots i:nth-child(2){ animation-delay:.18s; }
  .u8-loading-dots i:nth-child(3){ animation-delay:.36s; }

  @keyframes u8-dot{
    0%,100%{ opacity:.35; transform: translateY(0); }
    50%{ opacity:1; transform: translateY(-3px); }
  }

  @media (prefers-reduced-motion: reduce){
    .u8-eight,
    .u8-eight .spark,
    .u8-eight .spark2,
    .u8-loading-dots i{
      animation:none !important;
    }
    #u8-loader{ transition:none; }
  }
</style>

<div id="u8-loader" aria-hidden="true">

<script>
  (function () {
    const loader = document.getElementById('u8-loader');
    if (!loader) return;

    const all = document.querySelectorAll('#u8-loader');
    if (all.length > 1) {
      for (let i = 1; i < all.length; i++) all[i].remove();
    }

    let removed = false;
    const startedAt = performance.now();
    const MIN_SHOW_MS = 520;
    const MAX_SHOW_MS = 6500;

    function removeLoader(){
      if (removed) return;
      removed = true;
      loader.remove();
    }

    function hideLoader(){
      if (removed) return;
      const elapsed = performance.now() - startedAt;
      const wait = Math.max(0, MIN_SHOW_MS - elapsed);

      setTimeout(() => {
        loader.classList.add('u8-hide');
        const t = setTimeout(removeLoader, 900);
        loader.addEventListener('transitionend', () => {
          clearTimeout(t);
          removeLoader();
        }, { once:true });
      }, wait);
    }

    function hideAfterPaint(){
      requestAnimationFrame(() => {
        requestAnimationFrame(hideLoader);
      });
    }

    if (document.readyState === 'loading'){
      document.addEventListener('DOMContentLoaded', hideAfterPaint, { once:true });
    } else {
      hideAfterPaint();
    }

    window.addEventListener('load', hideLoader, { once:true });
    setTimeout(hideLoader, MAX_SHOW_MS);
  })();
</script>
