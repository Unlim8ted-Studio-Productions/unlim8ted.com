<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Products to Firebase</title>
  <link rel="icon" href="https://unlim8ted.com/favicon.ico" type="image/x-icon" />

  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC8rw6kaFhJ2taebKRKKEA7iLqBvak_Dbc",
      authDomain: "unlim8ted-db.firebaseapp.com",
      projectId: "unlim8ted-db",
      storageBucket: "unlim8ted-db.appspot.com",
      messagingSenderId: "1059428499872",
      appId: "1:1059428499872:web:855308683718237de6e4c5",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // Google Auth Provider
    const provider = new GoogleAuthProvider();

    // Where products are loaded from
    const PRODUCTS_URL = "assets.unlim8ted.com/data/products.json";

    async function fetchProducts() {
      const res = await fetch(PRODUCTS_URL, { cache: "no-store" });
      if (!res.ok) {
        throw new Error(`Failed to fetch assets.unlim8ted.com/data/products.json (${res.status} ${res.statusText})`);
      }
      const data = await res.json();

      // Accept either a raw array OR an object wrapper like { "products": [...] }
      const products = Array.isArray(data) ? data : data?.products;

      if (!Array.isArray(products)) {
        throw new Error("assets.unlim8ted.com/data/products.json must be an array, or an object with a 'products' array.");
      }
      return products;
    }

    // Handle Google Login
    async function loginWithGoogle() {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        console.log("Logged in user:", user.email);

        // If you later add real admin checks, do it here.
        await uploadProducts();
      } catch (error) {
        console.error("Login failed:", error);
        alert("Login failed. Please try again.");
      }
    }

    // Upload products to Firestore
    async function uploadProducts() {
      try {
        const products = await fetchProducts();
        const productsCollection = collection(db, "products");

        for (const product of products) {
          if (!product?.id) {
            console.warn("Skipping product without 'id':", product);
            continue;
          }
          const productDoc = doc(productsCollection, product.id); // Use the 'id' field as the document ID
          await setDoc(productDoc, product);
          console.log(`Uploaded product: ${product.name ?? product.id}`);
        }

        alert(`Products uploaded successfully! Uploaded: ${products.length}`);
      } catch (error) {
        console.error("Error uploading products:", error);
        alert(`Failed to upload products.\n\n${error.message}`);
      }
    }

    // Event listener for Google Login
    document.addEventListener("DOMContentLoaded", () => {
      const googleLoginBtn = document.getElementById("googleLoginBtn");
      googleLoginBtn.addEventListener("click", loginWithGoogle);
    });
  </script>
</head>

<body>
  <h1>Admin Login</h1>
  <button id="googleLoginBtn">Login with Google</button>
</body>

</html>
