# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: unlim8ted.com
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Inject snippet right after <head> in every HTML file
      - name: Inject snippet after <head>
        run: |
          OUT_DIR="."
          SNIP_FILE="components/deploy-inject/head-snippet.html"

          if [ ! -f "$SNIP_FILE" ]; then
            echo "Snippet file not found: $SNIP_FILE" >&2
            exit 1
          fi

          SNIP="$(cat "$SNIP_FILE")"

          find "$OUT_DIR" -type f -name "*.html" -print0 | while IFS= read -r -d '' f; do
            # Skip the snippet file itself if it ends with .html (optional)
            if [ "$f" = "./$SNIP_FILE" ]; then
              continue
            fi

            # Prevent double injection
            if grep -q "<!--__INJECTED_HEAD_SNIPPET__-->" "$f"; then
              echo "Already injected: $f"
              continue
            fi

            # Insert immediately after <head ...>
            perl -0777 -i -pe "s|(<head[^>]*>)|\\1\n<!--__INJECTED_HEAD_SNIPPET__-->\n$SNIP\n|i" "$f"
            echo "Injected: $f"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
