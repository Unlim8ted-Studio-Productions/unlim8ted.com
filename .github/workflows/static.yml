name: Deploy unlim8ted.com + update subdomain repos

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  FRONTEND_DIR: "frontend"
  ASSETS_DIR: "assets"
  PUBLIC_API_DIR: "public api"

  SNIP_FILE: "frontend/components/deploy-inject/head-snippet.html"
  MARK: "<!--__INJECTED_FILE_PREFIX__-->"

  ASSETS_REPO: "Unlim8ted-Studio-Productions/assets.unlim8ted.com"
  API_REPO: "Unlim8ted-Studio-Productions/api.unlim8ted.com"
  TARGET_BRANCH: "main"

jobs:
  deploy_main_site:
    name: Deploy unlim8ted.com
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://unlim8ted.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist (frontend only)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/frontend
          rsync -a --delete "${FRONTEND_DIR}/" "dist/frontend/"

      - name: Inject head snippet (frontend HTML only)
        shell: bash
        run: |
          set -euo pipefail

          OUT_DIR="dist/frontend"
          SNIP="${SNIP_FILE}"
          MARK="${MARK}"

          if [ ! -f "$SNIP" ]; then
            echo "Snippet not found: $SNIP" >&2
            exit 1
          fi

          SNIP_CONTENT="$(cat "$SNIP")"
          SNIP_DIST_PATH="dist/frontend/components/deploy-inject/head-snippet.html"

          find "$OUT_DIR" -type f -name "*.html" -print0 | while IFS= read -r -d '' f; do
            if [ "$f" = "$SNIP_DIST_PATH" ]; then
              continue
            fi

            if grep -qF "$MARK" "$f"; then
              continue
            fi

            tmp="$(mktemp)"
            {
              printf '%s\n' "$MARK"
              printf '%s\n' "$SNIP_CONTENT"
              cat "$f"
            } > "$tmp"
            mv "$tmp" "$f"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/frontend

      - name: Deploy Pages
        uses: actions/deploy-pages@v4

  update_subdomain_repos:
    name: Sync assets + api subdomains
    runs-on: ubuntu-latest
    needs: deploy_main_site
    permissions:
      contents: read

    steps:
      - name: Checkout source repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Configure git identity
        run: |
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ vars.GH_APP_OWNER }}

      # ---------------- ASSETS ----------------
      - name: Sync assets.unlim8ted.com
        shell: bash
        env:
          GH_APP_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO: ${{ env.ASSETS_REPO }}
          SRC: ${{ env.ASSETS_DIR }}
          BRANCH: ${{ env.TARGET_BRANCH }}
        run: |
          set -euo pipefail
          export GIT_TERMINAL_PROMPT=0

          push_url="https://x-access-token:${GH_APP_TOKEN}@github.com/${REPO}.git"

          sync_and_push () {
            rm -rf target-assets
            git clone --depth 1 --branch "${BRANCH}" "${push_url}" target-assets
            cd target-assets

            git fetch origin "${BRANCH}" --depth 1
            git checkout "${BRANCH}"
            git reset --hard "origin/${BRANCH}"
            git clean -fdx

            rsync -a --delete "../${SRC}/" "./"

            if git status --porcelain | grep -q .; then
              git add -A
              git commit -m "Deploy assets from unlim8ted.com (${GITHUB_SHA})"

              # Re-fetch immediately before push (race-safe) then push with lease
              git fetch origin "${BRANCH}" --depth 1
              git push --force-with-lease "${push_url}" "HEAD:${BRANCH}"
            else
              echo "No asset changes."
            fi
          }

          if ! sync_and_push; then
            echo "First attempt failed (remote likely moved). Retrying once..."
            sync_and_push
          fi

      # ---------------- API ----------------
      - name: Sync api.unlim8ted.com
        shell: bash
        env:
          GH_APP_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO: ${{ env.API_REPO }}
          SRC: ${{ env.PUBLIC_API_DIR }}
          BRANCH: ${{ env.TARGET_BRANCH }}
        run: |
          set -euo pipefail
          export GIT_TERMINAL_PROMPT=0

          push_url="https://x-access-token:${GH_APP_TOKEN}@github.com/${REPO}.git"

          sync_and_push () {
            rm -rf target-api
            git clone --depth 1 --branch "${BRANCH}" "${push_url}" target-api
            cd target-api

            git fetch origin "${BRANCH}" --depth 1
            git checkout "${BRANCH}"
            git reset --hard "origin/${BRANCH}"
            git clean -fdx

            rsync -a --delete "../${SRC}/" "./"

            if git status --porcelain | grep -q .; then
              git add -A
              git commit -m "Deploy public api from unlim8ted.com (${GITHUB_SHA})"

              # Re-fetch immediately before push (race-safe) then push with lease
              git fetch origin "${BRANCH}" --depth 1
              git push --force-with-lease "${push_url}" "HEAD:${BRANCH}"
            else
              echo "No API changes."
            fi
          }

          if ! sync_and_push; then
            echo "First attempt failed (remote likely moved). Retrying once..."
            sync_and_push
          fi
