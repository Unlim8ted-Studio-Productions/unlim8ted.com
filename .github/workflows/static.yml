# .github/workflows/sync-assets-and-public-api.yml
name: Sync /assets and /public api into their repos + publish /frontend to GitHub Pages (GitHub App auth)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: sync-assets-api-frontend
  cancel-in-progress: false

env:
  ASSETS_DIR: assets
  PUBLIC_API_DIR: public api
  FRONTEND_DIR: frontend

  ASSETS_REPO: Unlim8ted-Studio-Productions/assets.unlim8ted.com
  API_REPO: Unlim8ted-Studio-Productions/api.unlim8ted.com
  TARGET_BRANCH: main

  # GitHub Pages branch in THIS repo
  PAGES_BRANCH: gh-pages

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure git identity
        shell: bash
        run: |
          set -euo pipefail
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Figure out whether assets/ and/or public api/ and/or frontend/ changed in THIS push
      - name: Detect changed paths
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          # workflow_dispatch doesn't always have a usable "before"
          if [ -z "${BEFORE}" ] || [ "${BEFORE}" = "0000000000000000000000000000000000000000" ]; then
            # Best-effort: compare against previous commit if available
            if git rev-parse "${AFTER}~1" >/dev/null 2>&1; then
              BEFORE="$(git rev-parse "${AFTER}~1")"
            else
              BEFORE="${AFTER}"
            fi
          fi

          echo "Diff range: $BEFORE..$AFTER"

          CHANGED="$(git diff --name-only "$BEFORE" "$AFTER" || true)"
          echo "$CHANGED" | sed 's/^/ - /' || true

          assets_changed=false
          api_changed=false
          frontend_changed=false

          if echo "$CHANGED" | grep -qE '^assets/'; then
            assets_changed=true
          fi

          # PUBLIC_API_DIR is literally "public api" (space),
          # so paths will be like "public api/whatever.json"
          if echo "$CHANGED" | grep -qE '^public api/'; then
            api_changed=true
          fi

          if echo "$CHANGED" | grep -qE '^frontend/'; then
            frontend_changed=true
          fi

          echo "assets_changed=$assets_changed"
          echo "api_changed=$api_changed"
          echo "frontend_changed=$frontend_changed"

          echo "assets_changed=$assets_changed" >> "$GITHUB_OUTPUT"
          echo "api_changed=$api_changed" >> "$GITHUB_OUTPUT"
          echo "frontend_changed=$frontend_changed" >> "$GITHUB_OUTPUT"

      - name: Skip (no assets/api/frontend changes)
        if: steps.changes.outputs.assets_changed != 'true' && steps.changes.outputs.api_changed != 'true' && steps.changes.outputs.frontend_changed != 'true'
        shell: bash
        run: |
          echo "No changes under '${ASSETS_DIR}/', '${PUBLIC_API_DIR}/', or '${FRONTEND_DIR}/' â€” nothing to sync."

      - name: Validate GitHub App inputs (fail fast)
        if: steps.changes.outputs.assets_changed == 'true' || steps.changes.outputs.api_changed == 'true'
        shell: bash
        env:
          GH_APP_ID: ${{ vars.GH_APP_ID }}
          GH_APP_PRIVATE_KEY: ${{ secrets.GH_APP_PRIVATE_KEY }}
        run: |
          set -euo pipefail

          if [ -z "${GH_APP_ID:-}" ]; then
            echo "ERROR: vars.GH_APP_ID is not set (your GitHub App ID)."
            exit 1
          fi

          if [ -z "${GH_APP_PRIVATE_KEY:-}" ]; then
            echo "ERROR: secrets.GH_APP_PRIVATE_KEY is not set (GitHub App private key PEM)."
            exit 1
          fi

          if ! [[ "${GH_APP_ID}" =~ ^[0-9]+$ ]]; then
            echo "ERROR: vars.GH_APP_ID must be numeric. Got: '${GH_APP_ID}'"
            exit 1
          fi

          echo "App inputs look present."

      - name: Create GitHub App token
        if: steps.changes.outputs.assets_changed == 'true' || steps.changes.outputs.api_changed == 'true'
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: Unlim8ted-Studio-Productions
          repositories: |
            assets.unlim8ted.com
            api.unlim8ted.com

      - name: Fail if any file > 95MB in assets or public api or frontend (only when needed)
        if: steps.changes.outputs.assets_changed == 'true' || steps.changes.outputs.api_changed == 'true' || steps.changes.outputs.frontend_changed == 'true'
        shell: bash
        run: |
          set -euo pipefail
          THRESHOLD_BYTES=$((95 * 1024 * 1024))
          echo "Checking for files over $THRESHOLD_BYTES bytes..."

          check_dir () {
            local DIR="$1"
            if [ -d "$DIR" ]; then
              BIG="$(find "$DIR" -type f -printf '%s %p\n' | awk -v t="$THRESHOLD_BYTES" '$1>t{print}')"
              if [ -n "$BIG" ]; then
                echo "ERROR: Found files too large for a normal git push in '$DIR':"
                echo "$BIG"
                exit 1
              fi
            fi
          }

          if [ "${{ steps.changes.outputs.assets_changed }}" = "true" ]; then
            check_dir "${ASSETS_DIR}"
          fi
          if [ "${{ steps.changes.outputs.api_changed }}" = "true" ]; then
            check_dir "${PUBLIC_API_DIR}"
          fi
          if [ "${{ steps.changes.outputs.frontend_changed }}" = "true" ]; then
            check_dir "${FRONTEND_DIR}"
          fi

      - name: Sync assets repo (only if assets changed)
        if: steps.changes.outputs.assets_changed == 'true'
        shell: bash
        env:
          GH_APP_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO: ${{ env.ASSETS_REPO }}
          BRANCH: ${{ env.TARGET_BRANCH }}
          SRC_DIR: ${{ env.ASSETS_DIR }}
        run: |
          set -euo pipefail
          export GIT_TERMINAL_PROMPT=0

          SRC_PATH="${GITHUB_WORKSPACE}/${SRC_DIR}"
          if [ ! -d "${SRC_PATH}" ]; then
            echo "Source folder not found: ${SRC_PATH}" >&2
            exit 1
          fi

          WORKDIR="$(mktemp -d)"
          echo "Workdir (assets): $WORKDIR"
          PUSH_URL="https://x-access-token:${GH_APP_TOKEN}@github.com/${REPO}.git"

          git clone --branch "${BRANCH}" --depth 1 "${PUSH_URL}" "${WORKDIR}/repo"
          test -d "${WORKDIR}/repo/.git"

          rsync -a --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            "${SRC_PATH}/" "${WORKDIR}/repo/"

          git -C "${WORKDIR}/repo" add -A
          if git -C "${WORKDIR}/repo" diff --cached --quiet; then
            echo "No changes to push to ${REPO}."
            rm -rf "$WORKDIR"
            exit 0
          fi

          git -C "${WORKDIR}/repo" commit -m "Deploy assets from unlim8ted.com (${GITHUB_SHA})"
          git -C "${WORKDIR}/repo" push "${PUSH_URL}" "HEAD:${BRANCH}"
          rm -rf "$WORKDIR"

      - name: Sync public api repo (only if public api changed)
        if: steps.changes.outputs.api_changed == 'true'
        shell: bash
        env:
          GH_APP_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO: ${{ env.API_REPO }}
          BRANCH: ${{ env.TARGET_BRANCH }}
          SRC_DIR: ${{ env.PUBLIC_API_DIR }}
        run: |
          set -euo pipefail
          export GIT_TERMINAL_PROMPT=0

          SRC_PATH="${GITHUB_WORKSPACE}/${SRC_DIR}"
          if [ ! -d "${SRC_PATH}" ]; then
            echo "Source folder not found: ${SRC_PATH}" >&2
            exit 1
          fi

          WORKDIR="$(mktemp -d)"
          echo "Workdir (public api): $WORKDIR"
          PUSH_URL="https://x-access-token:${GH_APP_TOKEN}@github.com/${REPO}.git"

          git clone --branch "${BRANCH}" --depth 1 "${PUSH_URL}" "${WORKDIR}/repo"
          test -d "${WORKDIR}/repo/.git"

          rsync -a --delete \
            --exclude='.git/' \
            --exclude='.github/' \
            "${SRC_PATH}/" "${WORKDIR}/repo/"

          git -C "${WORKDIR}/repo" add -A
          if git -C "${WORKDIR}/repo" diff --cached --quiet; then
            echo "No changes to push to ${REPO}."
            rm -rf "$WORKDIR"
            exit 0
          fi

          git -C "${WORKDIR}/repo" commit -m "Deploy public api from unlim8ted.com (${GITHUB_SHA})"
          git -C "${WORKDIR}/repo" push "${PUSH_URL}" "HEAD:${BRANCH}"
          rm -rf "$WORKDIR"

      # NEW: Publish frontend folder to GitHub Pages branch in THIS repo
      - name: Publish frontend to gh-pages (only if frontend changed)
        if: steps.changes.outputs.frontend_changed == 'true'
        shell: bash
        env:
          BRANCH: ${{ env.PAGES_BRANCH }}
          SRC_DIR: ${{ env.FRONTEND_DIR }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          export GIT_TERMINAL_PROMPT=0

          SRC_PATH="${GITHUB_WORKSPACE}/${SRC_DIR}"
          if [ ! -d "${SRC_PATH}" ]; then
            echo "Source folder not found: ${SRC_PATH}" >&2
            exit 1
          fi

          WORKDIR="$(mktemp -d)"
          echo "Workdir (pages): $WORKDIR"

          PUSH_URL="https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"

          # Clone gh-pages if it exists, otherwise create it.
          if git ls-remote --exit-code --heads "${PUSH_URL}" "${BRANCH}" >/dev/null 2>&1; then
            git clone --branch "${BRANCH}" --depth 1 "${PUSH_URL}" "${WORKDIR}/repo"
          else
            git clone --depth 1 "${PUSH_URL}" "${WORKDIR}/repo"
            (cd "${WORKDIR}/repo" && git checkout --orphan "${BRANCH}" && git rm -rf . || true)
          fi

          test -d "${WORKDIR}/repo/.git"

          # Mirror frontend/ into gh-pages root.
          # Keep .git only. If you have a CNAME you want preserved, you can add: --exclude='CNAME'
          rsync -a --delete \
            --exclude='.git/' \
            "${SRC_PATH}/" "${WORKDIR}/repo/"

          # Optional but common for Pages (prevents Jekyll processing)
          touch "${WORKDIR}/repo/.nojekyll"

          git -C "${WORKDIR}/repo" add -A
          if git -C "${WORKDIR}/repo" diff --cached --quiet; then
            echo "No changes to push to ${GITHUB_REPOSITORY}:${BRANCH}."
            rm -rf "$WORKDIR"
            exit 0
          fi

          git -C "${WORKDIR}/repo" commit -m "Deploy frontend to GitHub Pages (${GITHUB_SHA})"
          git -C "${WORKDIR}/repo" push "${PUSH_URL}" "HEAD:${BRANCH}"
          rm -rf "$WORKDIR"
