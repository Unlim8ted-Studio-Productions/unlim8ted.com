name: Deploy unlim8ted.com + update subdomain repos

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  # Source folders in THIS repo
  FRONTEND_DIR: "frontend"
  ASSETS_DIR: "assets"
  PUBLIC_API_DIR: "public api"

  # Injection snippet (only applied to frontend HTML)
  SNIP_FILE: "frontend/components/deploy-inject/head-snippet.html"
  MARK: "<!--__INJECTED_FILE_PREFIX__-->"

  # Target repos for subdomains
  ASSETS_REPO: "Unlim8ted-Studio-Productions/assets.unlim8ted.com"
  API_REPO: "Unlim8ted-Studio-Productions/api.unlim8ted.com"
  TARGET_BRANCH: "main"

jobs:
  deploy_main_site:
    name: Deploy unlim8ted.com (from /frontend, with injection)
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: https://unlim8ted.com

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare dist (frontend only)
        shell: bash
        run: |
          set -euo pipefail
          rm -rf dist
          mkdir -p dist/frontend
          rsync -a --delete "${FRONTEND_DIR}/" "dist/frontend/"

      - name: Prepend snippet to frontend HTML files ONLY
        shell: bash
        run: |
          set -euo pipefail

          OUT_DIR="dist/frontend"
          SNIP_FILE="${SNIP_FILE}"
          MARK="${MARK}"

          if [ ! -f "$SNIP_FILE" ]; then
            echo "Snippet file not found: $SNIP_FILE" >&2
            exit 1
          fi

          SNIP="$(cat "$SNIP_FILE")"
          SNIP_DIST_PATH="dist/frontend/components/deploy-inject/head-snippet.html"

          find "$OUT_DIR" -type f -name "*.html" -print0 | while IFS= read -r -d '' f; do
            # Skip the snippet file itself
            if [ "$f" = "$SNIP_DIST_PATH" ]; then
              continue
            fi

            # Prevent double injection
            if grep -qF "$MARK" "$f"; then
              echo "Already injected: $f"
              continue
            fi

            tmp="$(mktemp)"
            {
              printf '%s\n' "$MARK"
              printf '%s\n' "$SNIP"
              cat "$f"
            } > "$tmp"
            mv "$tmp" "$f"
            echo "Injected: $f"
          done

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist/frontend"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  update_subdomain_repos:
    name: Sync /assets and /public api into their repos (GitHub App auth)
    runs-on: ubuntu-latest
    needs: [deploy_main_site]
    permissions:
      contents: read

    steps:
      - name: Checkout THIS repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      # Set git identity ONCE for this job (prevents "Author identity unknown")
      - name: Configure git identity
        shell: bash
        run: |
          set -euo pipefail
          git config --global user.name  "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create GitHub App token (cross-repo pushes)
        id: app-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          owner: ${{ vars.GH_APP_OWNER }}

      # ----------------------------
      # Helper: mirror a folder into a target repo and push safely
      # ----------------------------
      - name: Sync assets.unlim8ted.com
        shell: bash
        env:
          GH_APP_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO: ${{ env.ASSETS_REPO }}
          BRANCH: ${{ env.TARGET_BRANCH }}
          SRC_DIR: ${{ env.ASSETS_DIR }}
          DEST_PATH: target-assets
          COMMIT_MSG: Deploy assets from unlim8ted.com
        run: |
          set -euo pipefail

          # Fresh checkout of target repo
          rm -rf "${DEST_PATH}"
          git clone --depth 1 --branch "${BRANCH}" "https://x-access-token:${GH_APP_TOKEN}@github.com/${REPO}.git" "${DEST_PATH}"

          sync_and_push () {
            cd "${DEST_PATH}"

            # Ensure we are based on the latest remote head
            git fetch origin "${BRANCH}" --depth 1
            git checkout "${BRANCH}"
            git reset --hard "origin/${BRANCH}"
            git clean -fdx

            # Mirror contents
            rsync -a --delete "../${SRC_DIR}/" "./"

            if git status --porcelain | grep -q .; then
              git add -A
              git commit -m "${COMMIT_MSG} (${GITHUB_SHA})"

              # Push (race-safe)
              git push --force-with-lease origin "${BRANCH}"
            else
              echo "No changes to push to ${REPO}."
            fi
          }

          # Try once, then retry once if remote moved meanwhile
          if ! sync_and_push; then
            echo "First push attempt failed (likely remote moved). Retrying once..."
            cd ..
            sync_and_push
          fi

      - name: Sync api.unlim8ted.com
        shell: bash
        env:
          GH_APP_TOKEN: ${{ steps.app-token.outputs.token }}
          REPO: ${{ env.API_REPO }}
          BRANCH: ${{ env.TARGET_BRANCH }}
          SRC_DIR: ${{ env.PUBLIC_API_DIR }}
          DEST_PATH: target-api
          COMMIT_MSG: Deploy public api from unlim8ted.com
        run: |
          set -euo pipefail

          # Fresh checkout of target repo
          rm -rf "${DEST_PATH}"
          git clone --depth 1 --branch "${BRANCH}" "https://x-access-token:${GH_APP_TOKEN}@github.com/${REPO}.git" "${DEST_PATH}"

          sync_and_push () {
            cd "${DEST_PATH}"

            # Ensure we are based on the latest remote head
            git fetch origin "${BRANCH}" --depth 1
            git checkout "${BRANCH}"
            git reset --hard "origin/${BRANCH}"
            git clean -fdx

            # Mirror contents
            rsync -a --delete "../${SRC_DIR}/" "./"

            if git status --porcelain | grep -q .; then
              git add -A
              git commit -m "${COMMIT_MSG} (${GITHUB_SHA})"

              # Push (race-safe)
              git push --force-with-lease origin "${BRANCH}"
            else
              echo "No changes to push to ${REPO}."
            fi
          }

          # Try once, then retry once if remote moved meanwhile
          if ! sync_and_push; then
            echo "First push attempt failed (likely remote moved). Retrying once..."
            cd ..
            sync_and_push
          fi
