    .loader {

    .loaderr {

      position: relative;
    }

    .loaderr:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 8px solid transparent;
      border-top: 8px solid rgba(52, 152, 219, 0.7);
      border-right: 8px solid rgba(231, 76, 60, 0.7);
      border-bottom: 8px solid rgba(241, 196, 15, 0.7);
      border-left: 8px solid rgba(155, 89, 182, 0.7);
      -webkit-animation: spin-reverse 1.5s linear infinite;
      animation: spin-reverse 1.5s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes spin-reverse {
      0% {
        -webkit-transform: rotate(360deg);
      }

      100% {
        -webkit-transform: rotate(0deg);
      }
    }

    @keyframes spin-reverse {
      0% {
        transform: rotate(360deg);
      }

      100% {
        transform: rotate(0deg);
      }
    }

    /* Loading text animation */
    .loading-text {

    }

    @keyframes pulse {
      0% {
        opacity: 1;
      }

      50% {
        opacity: 0.5;
      }

      100% {
        opacity: 1;
      }
    }


    @-webkit-keyframes load-out {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    @keyframes load-out {

<h1>Summarize Text<h5><strong style="color:red">Note:</strong><a style="color:red"> Running the AI may consume a lot of device resources</a>
</h5></h1>
<textarea cols="50" id="inputText" rows="10">Enter text here...</textarea>
<button id="summarize">Summarize</button>
<div class="loading-bar" id="loadingBar"></div>
<p id="status">Status: Ready</p>
<p id="output"></p>
<!-- Script for Summarization -->
<script type="module">
            import { pipeline } from 'https://cdn.jsdelivr.net/npm/@xenova/transformers@2.6.0';
            let summarizer;

            document.getElementById('summarize').addEventListener('click', async () => {
                const text = document.getElementById('inputText').value;
                const statusElement = document.getElementById('status');
                const outputElement = document.getElementById('output');
                const loadingBar = document.getElementById('loadingBar');

                if (!summarizer) {
                    updateStatus('Loading summarization model...');
                    loadingBar.style.width = '50%';
                    summarizer = await pipeline('summarization', 'Xenova/distilbart-cnn-6-6');
                }

                updateStatus('Summarizing...');
                loadingBar.style.width = '100%';
                const output = await summarizer(text, { max_new_tokens: 100 });
                updateOutput(output[0].summary_text);
                saveToCookies('summarize', output[0].summary_text);
            });

            function updateStatus(message) {
                document.getElementById('status').textContent = 'Status: ' + message;
            }

            function updateOutput(message) {
                document.getElementById('output').innerHTML = message;
                updateStatus('Ready');
                document.getElementById('loadingBar').style.width = '0%';
            }

            function saveToCookies(key, value) {
                document.cookie = `${key}=${value}; max-age=86400; path=/`;
            }
        </script>
