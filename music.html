<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlim8ted Music</title>
    <script src="https://unlim8ted.com/midi.js"></script>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #1a002e, #000);
            color: white;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .song-list {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #0f001a;
            border-right: 2px solid #8b00ff;
        }

        .song-item {
            padding: 15px;
            border: 1px solid #8b00ff;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .song-item:hover {
            background: #8b00ff;
        }

        .midi-visualizer {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            position: relative;
            overflow: hidden;
        }

        .notes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: translateY(100%);
            animation: scrollNotes 5s linear infinite;
        }

        @keyframes scrollNotes {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-100%);
            }
        }

        .note {
            width: 20px;
            height: 10px;
            background: #8b00ff;
            position: absolute;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="song-list">
            <div class="song-item" onclick="playMidi('The%20Echos%20of%20the%20Bells.mid')">
                The Echos of the Bells
            </div>
            <div class="song-item" onclick="playMidi('track1.mid')">
                Track 1
            </div>
            <div class="song-item" onclick="playMidi('track2.mid')">
                Track 2
            </div>
            <div class="song-item" onclick="playMidi('track3.mid')">
                Track 3
            </div>
        </div>
        <div class="midi-visualizer">
            <div class="notes" id="notesContainer"></div>
        </div>
    </div>

    <script>
        let audio = new Audio();

        function playMidi(filename) {
            const midiFileUrl = `https://unlim8ted.com/music/${filename}`;
            
            MIDI.loadPlugin({
                soundfontUrl: "./soundfont/",
                instrument: "acoustic_grand_piano",
                onsuccess: function () {
                    MIDI.Player.stop();
                    MIDI.Player.loadFile(midiFileUrl, () => {
                        MIDI.Player.start();
                        console.log("Playing MIDI:", filename);
                    });
                }
            });
        }
        
    </script>
</body>
</html>
