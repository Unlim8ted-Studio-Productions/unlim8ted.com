<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Neon Horizontal Scroll</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden; /* Prevent default scrolling behavior */
    }

    main {
      height: 150vh; /* Simulate a tall main content */
      background: linear-gradient(to bottom, #1a1a2e, #16213e);
      color: white;
      text-align: center;
      padding: 50px;
    }

    footer {
      height: 100px;
      background: #0f3460;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .neon-bar-container {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 8px; /* Thin flat bar */
      background: #1a1a2e;
      overflow: hidden;
      z-index: 1000;
      visibility: hidden; /* Hidden until horizontal scrolling starts */
    }

    .neon-bar {
      display: flex;
      gap: 20px;
      align-items: center;
      width: 200%; /* Double width for seamless scrolling */
    }

    .neon-item {
      width: 100px;
      height: 8px;
      background: linear-gradient(to right, #00f, #0ff);
      border-radius: 4px;
      box-shadow: 0 0 10px #00f, 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <main>
    <h1>Scroll Down</h1>
    <p>When you reach the footer, scrolling transitions to infinite horizontal scrolling.</p>
  </main>
  <footer id="homefooter">
    Footer Section
  </footer>
  <div class="neon-bar-container" id="neon-bar-container">
    <div class="neon-bar" id="neon-bar">
      <!-- Neon items will be added dynamically -->
    </div>
  </div>

  <script>
    const footer = document.getElementById('homefooter');
    const neonBarContainer = document.getElementById('neon-bar-container');
    const neonBar = document.getElementById('neon-bar');

    // Add neon items dynamically
    for (let i = 0; i < 20; i++) {
      const div = document.createElement('div');
      div.classList.add('neon-item');
      neonBar.appendChild(div);
    }

    // Duplicate the neon items for seamless infinite scrolling
    neonBar.innerHTML += neonBar.innerHTML;

    let isHorizontalScrollActive = false;
    let horizontalScrollPosition = 0;

    const handleWheelScroll = (evt) => {
      const footerRect = footer.getBoundingClientRect();

      // Check if user has reached the footer
      if (footerRect.top <= window.innerHeight) {
        evt.preventDefault();

        // Activate horizontal scrolling
        if (!isHorizontalScrollActive) {
          isHorizontalScrollActive = true;
          neonBarContainer.style.visibility = 'visible';
        }

        // Handle horizontal scrolling
        horizontalScrollPosition += evt.deltaY; // Use vertical scroll to drive horizontal movement

        // Loop the scroll position for infinite effect
        if (horizontalScrollPosition > neonBar.scrollWidth / 2) {
          horizontalScrollPosition = 0;
        } else if (horizontalScrollPosition < 0) {
          horizontalScrollPosition = neonBar.scrollWidth / 2;
        }

        // Apply the scroll position to the neon bar
        neonBar.style.transform = `translateX(-${horizontalScrollPosition}px)`;
      } else {
        // Deactivate horizontal scrolling
        if (isHorizontalScrollActive) {
          isHorizontalScrollActive = false;
          neonBarContainer.style.visibility = 'hidden';
        }
      }
    };

    // Add wheel event listener for scrolling
    window.addEventListener('wheel', handleWheelScroll, { passive: false });
  </script>
</body>
</html>
