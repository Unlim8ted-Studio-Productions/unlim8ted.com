<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            color: #333;
            margin-bottom: 30px;
        }

        .back-button {
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #007BFF;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="icon" href="favicon.ico?" type="image/png">
    <style>  
        /* logo */
        .logo {
            position: absolute;
            z-index: 1;
            top: 5%;  /* Adjust top position relative to viewport height */
            left: 5%; /* Adjust left position relative to viewport width */
            display: block;
        }
    
        .logo img {
            height: 10vw; /* Adjust height relative to viewport width */
            max-height: 140px; /* Set a maximum height to prevent the logo from getting too large on larger screens */
            width: auto; /* Maintain aspect ratio */
        }
    
        /* Media query for small devices */
        @media (max-width: 600px) {
            .logo img {
                height: 20vw; /* Larger logo for smaller devices */
            }
        }
    </style>
    
</head>
<body>
    <div id="inner-wrap">
        <div class="logo" style="z-index: 2;">
          <a href="/">
            <img src="images/logo/logo.png"> <!--https://images.unlim8ted.com/logo/logo.png-->
          </a>
        </div>
    <div class="container">
        <h1>Success!</h1>
        <p>Your operation was completed successfully.</p>
        <a href="javascript:history.back()" class="back-button">Go Back</a>
    </div>
</body>
</html>
