<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlim8ted Sign-In</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <!-- Import Firebase as ES Modules -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC8rw6kaFhJ2taebKRKKEA7iLqBvak_Dbc",
      authDomain: "unlim8ted-db.firebaseapp.com",
      projectId: "unlim8ted-db",
      storageBucket: "unlim8ted-db.appspot.com",
      messagingSenderId: "1059428499872",
      appId: "1:1059428499872:web:855308683718237de6e4c5",
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    // Handle Google Sign-In
    const handleGoogleSignIn = async () => {
      const provider = new GoogleAuthProvider();
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`Welcome, ${user.displayName}!`);
        window.location.href = 'https://unlim8ted.com#products';
      } catch (error) {
        console.error('Google Sign-In error:', error.message);
        alert('Failed to sign in with Google.');
      }
    };

    // Handle Email/Password Sign-In
    const handleEmailSignIn = async (event) => {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert(`Welcome back, ${user.email}!`);
        window.location.href = 'https://unlim8ted.com#products';
      } catch (error) {
        console.error('Email Sign-In error:', error.message);
        alert('Failed to sign in. Check your email and password.');
      }
    };

    // Attach event listeners after DOM content loads
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('google-signin-btn').addEventListener('click', handleGoogleSignIn);
      document.getElementById('email-signin-form').addEventListener('submit', handleEmailSignIn);
    });
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #e0e0e0;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background span {
      position: absolute;
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #00ff99, #ff0077);
      opacity: 0.7;
      filter: blur(8px);
      animation: float 6s infinite ease-in-out;
      border-radius: 50%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-40px) translateX(20px);
      }
    }

    .container {
      text-align: center;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 255, 153, 0.3);
      padding: 2rem;
      max-width: 400px;
      width: 90%;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ff99;
    }

    .button-container {
      margin-top: 2rem;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px 0;
      width: 100%;
    }

    #google-signin-btn {
      background-color: #4285F4;
      color: white;
    }

    #google-signin-btn:hover {
      background-color: #357ae8;
    }

    #email-signin-form input {
      padding: 10px;
      margin-bottom: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #email-signin-form button {
      background: #00ff99;
      color: #24243e;
    }

    #email-signin-form button:hover {
      background: #00cc77;
    }

    .info {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #b0b0b0;
    }

    .info a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="background">
    <span style="top: 20%; left: 10%; animation-delay: 0s;"></span>
    <span style="top: 40%; left: 70%; animation-delay: 2s;"></span>
    <span style="top: 70%; left: 30%; animation-delay: 4s;"></span>
    <span style="top: 50%; left: 90%; animation-delay: 1.5s;"></span>
    <span style="top: 80%; left: 50%; animation-delay: 3s;"></span>
  </div>

  <!-- Sign-in container -->
  <div class="container">
    <div class="logo">Sign In</div>
    <p>Sign in or sign up to continue to your account</p>
    <div class="button-container">
      <button id="google-signin-btn">Sign in with Google</button>
      <p style="margin: 1rem 0;">Or</p>
      <form id="email-signin-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="info">
      <p>An account is needed to comment, rate products, and add things to your cart, but it is not required.</p>
      <p>If you'd prefer not to create an account, you can visit our <a href="#products">Products</a> or <a href="#about">About Us</a> sections.</p>
    </div>
  </div>
</body>
</html>
