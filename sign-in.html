<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unlim8ted Sign-In</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      color: #e0e0e0;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background span {
      position: absolute;
      width: 50px;
      height: 50px;
      background: linear-gradient(45deg, #00ff99, #ff0077);
      opacity: 0.7;
      filter: blur(8px);
      animation: float 6s infinite ease-in-out;
      border-radius: 50%;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      50% {
        transform: translateY(-40px) translateX(20px);
      }
    }

    .container {
      text-align: center;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 255, 153, 0.3);
      padding: 2rem;
      max-width: 400px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #00ff99;
    }

    .button-container {
      margin-top: 2rem;
    }

    p {
      font-size: 1rem;
      color: #d0d0d0;
    }

    .info {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #b0b0b0;
    }

    .info a {
      color: #00ff99;
      text-decoration: none;
      font-weight: bold;
    }

    .info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Animated background -->
  <div class="background">
    <span style="top: 20%; left: 10%; animation-delay: 0s;"></span>
    <span style="top: 40%; left: 70%; animation-delay: 2s;"></span>
    <span style="top: 70%; left: 30%; animation-delay: 4s;"></span>
    <span style="top: 50%; left: 90%; animation-delay: 1.5s;"></span>
    <span style="top: 80%; left: 50%; animation-delay: 3s;"></span>
  </div>

  <!-- Sign-in container -->
  <div class="container">
    <div class="logo">Sign In</div>
    <p>Sign in or sign up to continue to your account</p>
    <div id="g_id_onload"
         data-client_id="657222021545-6cie7sk23lanq2t6oj7t6ijs404nav4g.apps.googleusercontent.com"
         data-login_uri="https://unlim8ted.com" 
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>
    <div class="button-container">
      <div class="g_id_signin"
           data-type="standard"
           data-shape="rectangular"
           data-theme="outline"
           data-text="signin_with"
           data-size="large"
           data-logo_alignment="left">
      </div>
    </div>
    <div class="info">
      <p>An account is needed to comment, rate products, and add things to your cart, but it is not required.</p>
      <p>If you'd prefer not to create an account, you can visit our <a href="#products">Products</a> or <a href="#about">About Us</a> sections.</p>
    </div>
  </div>

  <script>
    function handleCredentialResponse(response) {
      console.log("Encoded JWT ID token: " + response.credential);
      // Redirect to the products section
      window.location.href = 'unlim8ted.com#products';
    }
  </script>
</body>
</html>
